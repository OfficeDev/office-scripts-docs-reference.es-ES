  - uid: azure-atlas-javscript-sdk.Map.addRaster
    name: addRaster
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Agrega una capa de rasterizado al mapa. Si ya existe la capa, todas las opciones especificadas previamente por el usuario tomarán los valores anteriores de forma predeterminada; de lo contrario, se establecerán de forma predeterminada los valores predeterminados de [[RasterLayerOptions]].'
    syntax:
      content: 'function addRaster(tileSources: string[], options?: RasterLayerOptions)'
      parameters:
        - id: tileSources
          type:
            - 'string[]'
          description: 'Una lista de extremos especificados como cadenas de las que se pueden solicitar imágenes rasterizadas. Los puntos de conexión se pueden parametrizar con las etiquetas '' {z} '', '' {x} '' y '' {y} '' para especificar el zoom, el índice x y el índice y del mosaico necesario respectivamente. El control de mapa solicitará y colocará los mosaicos incluidos en la ventanilla del mapa.'
        - id: options
          type:
            - '@azure-atlas-javscript-sdk.RasterLayerOptions'
          description: |
            Opciones para definir la capa de rasterizado que se va a agregar.
          optional: true
