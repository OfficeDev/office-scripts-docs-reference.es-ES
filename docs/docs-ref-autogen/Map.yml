  - uid: azure-atlas-javscript-sdk.Map.addEventListener
    name: addEventListener
    children: []
    type: method
    langs:
      - typeScript
    summary: 'Agregue un agente de escucha de eventos a la asignación. Si no se especifica ninguna capa, la escucha de eventos se agregará al contenedor de lienzos del mapa; de lo contrario, la escucha de eventos se agregará a la capa especificada del mapa.'
    syntax:
      content: 'function addEventListener(type: string, callback: any)'
      parameters:
        - id: type
          type:
            - string
          description: Tipo de escucha de evento. @todo necesario especificarlos.
        - id: callback
          type:
            - any
          description: |
            La devolución de llamada que se desencadena cuando se produce el evento.
