      - typeScript
    summary: 'Agregue una colección de LineStrings a la asignación. Si ya existe la capa, todas las opciones especificadas previamente por el usuario tomarán los valores anteriores de forma predeterminada; de lo contrario, se establecerán de forma predeterminada los valores predeterminados de [[LinestringLayerOptions]].'
