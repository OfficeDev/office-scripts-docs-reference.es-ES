name: ExcelScript.LabelFilterCondition
uid: ExcelScript!ExcelScript.LabelFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.LabelFilterCondition
summary: Enumeración que representa todas las condiciones aceptadas por las que se puede aplicar un filtro de etiqueta. Se usa para configurar el tipo de PivotFilter que se aplica al campo. `PivotFilter.criteria.exclusive` puede establecerse en true para invertir muchas de estas condiciones.
