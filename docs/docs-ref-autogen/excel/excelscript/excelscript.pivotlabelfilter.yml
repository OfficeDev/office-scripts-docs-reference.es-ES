### YamlMime:TSType
name: ExcelScript.PivotLabelFilter
uid: ExcelScript!ExcelScript.PivotLabelFilter:interface
package: ExcelScript!
fullName: ExcelScript.PivotLabelFilter
summary: Plantilla configurable para que un filtro de etiqueta se aplique a un campo dinámico. Define `condition` qué criterios deben establecerse para que el filtro funcione.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: condition
  uid: ExcelScript!ExcelScript.PivotLabelFilter#condition:member
  package: ExcelScript!
  fullName: condition
  summary: Especifica la condición del filtro, que define los criterios de filtrado necesarios.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'condition: LabelFilterCondition;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.LabelFilterCondition:enum" />
- name: exclusive
  uid: ExcelScript!ExcelScript.PivotLabelFilter#exclusive:member
  package: ExcelScript!
  fullName: exclusive
  summary: If `true`<!-- -->, filter *excluye los elementos* que cumplen los criterios. El valor predeterminado es `false` (filtrar para incluir elementos que cumplan los criterios).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'exclusive?: boolean;'
    return:
      type: boolean
- name: lowerBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#lowerBound:member
  package: ExcelScript!
  fullName: lowerBound
  summary: 'Límite inferior del intervalo para la `between` condición de filtro. Nota: Una cadena numérica se trata como un número cuando se compara con otras cadenas numéricas.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'lowerBound?: string;'
    return:
      type: string
- name: substring
  uid: ExcelScript!ExcelScript.PivotLabelFilter#substring:member
  package: ExcelScript!
  fullName: substring
  summary: La subcadena usada para `beginsWith`<!-- -->, `endsWith`<!-- -->, y `contains` condiciones de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'substring?: string;'
    return:
      type: string
- name: upperBound
  uid: ExcelScript!ExcelScript.PivotLabelFilter#upperBound:member
  package: ExcelScript!
  fullName: upperBound
  summary: 'Límite superior del intervalo para la `between` condición de filtro. Nota: Una cadena numérica se trata como un número cuando se compara con otras cadenas numéricas.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'upperBound?: string;'
    return:
      type: string
