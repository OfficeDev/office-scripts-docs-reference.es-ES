name: ExcelScript.ConditionalFormat
uid: ExcelScript!ExcelScript.ConditionalFormat:interface
package: ExcelScript!
fullName: ExcelScript.ConditionalFormat
summary: Un objeto que encapsula el intervalo, el formato, la regla y otras propiedades del formato condicional.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
