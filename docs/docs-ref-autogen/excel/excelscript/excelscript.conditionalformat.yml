  package: ExcelScript!
  fullName: getPreset()
  summary: Devuelve el formato condicional de criterios preestablecidos. Consulte `ExcelScript.PresetCriteriaConditionalFormat` para más información.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getPreset(): PresetCriteriaConditionalFormat | undefined;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.PresetCriteriaConditionalFormat:interface" /> | undefined
