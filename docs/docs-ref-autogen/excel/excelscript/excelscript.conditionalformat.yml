name: ExcelScript.ConditionalFormat
uid: ExcelScript!ExcelScript.ConditionalFormat:interface
package: ExcelScript!
fullName: ExcelScript.ConditionalFormat
summary: Un objeto que encapsula el intervalo, el formato, la regla y otras propiedades de un formato condicional.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
