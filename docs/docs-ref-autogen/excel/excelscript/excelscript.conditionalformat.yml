      return:
        type:
          - void
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getCellValue:member(1)'
    summary: 'Devuelve las propiedades de formato condicional del valor de celda si el formato condicional actual es un tipo CellValue. Por ejemplo, para dar formato a todas las celdas comprendidas entre 5 y 10.'
    name: getCellValue()
    fullName: getCellValue()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCellValue(): CellValueConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getCellValue~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getColorScale:member(1)'
    summary: Devuelve las propiedades del formato condicional de ColorScale si el formato condicional actual es un tipo ColorScale.
    name: getColorScale()
    fullName: getColorScale()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getColorScale(): ColorScaleConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getColorScale~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getCustom:member(1)'
    summary: Devuelve las propiedades de formato condicional personalizado si el formato condicional actual es un tipo personalizado.
    name: getCustom()
    fullName: getCustom()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getCustom(): CustomConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getCustom~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getDataBar:member(1)'
    summary: Devuelve las propiedades de la barra de datos si el formato condicional actual es una barra de datos.
    name: getDataBar()
    fullName: getDataBar()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getDataBar(): DataBarConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getDataBar~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getIconSet:member(1)'
    summary: Devuelve las propiedades del formato condicional IconSet si el formato condicional actual es un tipo IconSet.
    name: getIconSet()
    fullName: getIconSet()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getIconSet(): IconSetConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getIconSet~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getId:member(1)'
    summary: La prioridad del formato condicional dentro de la ConditionalFormatCollection actual.
    name: getId()
    fullName: getId()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getId(): string;'
      return:
        type:
          - string
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getPreset:member(1)'
    summary: Devuelve el formato condicional de criterios preestablecidos. Consulte Excel. PresetCriteriaConditionalFormat para obtener más información.
    name: getPreset()
    fullName: getPreset()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getPreset(): PresetCriteriaConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getPreset~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getPriority:member(1)'
    summary: 'Prioridad (o índice) dentro de la colección de formato condicional en la que este formato condicional existe actualmente. Al cambiar esto también cambian las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguo. Use una prioridad negativa para empezar desde la parte posterior. Las prioridades mayores que los límites se obtienen y se establecen en la prioridad máxima (o mínima si es negativa). Además, tenga en cuenta que si cambia la prioridad, tendrá que volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar más cambios en ella.'
    name: getPriority()
    fullName: getPriority()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getPriority(): number;'
      return:
        type:
          - number
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getRange:member(1)'
    summary: Devuelve el intervalo al que se aplica el formato condicional o un objeto NULL si el formato condicional se aplica a varios rangos.
    name: getRange()
    fullName: getRange()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRange(): Range;'
      return:
        type:
          - 'ExcelScript!ExcelScript.Range:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getRanges:member(1)'
    summary: 'Devuelve el objeto RangeAreas, que incluye uno o más intervalos rectangulares, al que se aplica el formato condicional.'
    name: getRanges()
    fullName: getRanges()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getRanges(): RangeAreas;'
      return:
        type:
          - 'ExcelScript!ExcelScript.RangeAreas:interface'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getStopIfTrue:member(1)'
    summary: 'Si se cumplen las condiciones de este formato condicional, los formatos de menor prioridad no surtirán efecto en esa celda. Null en barras de colorscales, conjuntos de iconos y como no hay ningún concepto de StopIfTrue para estos'
    name: getStopIfTrue()
    fullName: getStopIfTrue()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getStopIfTrue(): boolean;'
      return:
        type:
          - boolean
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getTextComparison:member(1)'
    summary: 'Devuelve las propiedades de formato condicional de texto específico si el formato condicional actual es un tipo de texto. Por ejemplo, para dar formato a celdas que coincidan con la palabra "texto".'
    name: getTextComparison()
    fullName: getTextComparison()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getTextComparison(): TextConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getTextComparison~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getTopBottom:member(1)'
    summary: 'Devuelve las propiedades de formato condicional superior o inferior si el formato condicional actual es un tipo de parte inferior. Por ejemplo, para dar formato al 10% superior o a los 10 elementos inferiores.'
    name: getTopBottom()
    fullName: getTopBottom()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getTopBottom(): TopBottomConditionalFormat | undefined;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormat#getTopBottom~0:complex'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#getType:member(1)'
    summary: Un tipo de formato condicional. Solo se puede establecer una a la vez.
    name: getType()
    fullName: getType()
    langs:
      - typeScript
    type: method
    syntax:
      content: 'getType(): ConditionalFormatType;'
      return:
        type:
          - 'ExcelScript!ExcelScript.ConditionalFormatType:enum'
        description: ''
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#setPriority:member(1)'
    summary: 'Prioridad (o índice) dentro de la colección de formato condicional en la que este formato condicional existe actualmente. Al cambiar esto también cambian las prioridades de otros formatos condicionales, para permitir un orden de prioridad contiguo. Use una prioridad negativa para empezar desde la parte posterior. Las prioridades mayores que los límites se obtienen y se establecen en la prioridad máxima (o mínima si es negativa). Además, tenga en cuenta que si cambia la prioridad, tendrá que volver a capturar una nueva copia del objeto en esa nueva ubicación de prioridad si desea realizar más cambios en ella.'
    name: setPriority(priority)
    fullName: setPriority(priority)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'setPriority(priority: number): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: priority
          description: ''
          type:
            - number
  - uid: 'ExcelScript!ExcelScript.ConditionalFormat#setStopIfTrue:member(1)'
    summary: 'Si se cumplen las condiciones de este formato condicional, los formatos de menor prioridad no surtirán efecto en esa celda. Null en barras de colorscales, conjuntos de iconos y como no hay ningún concepto de StopIfTrue para estos'
