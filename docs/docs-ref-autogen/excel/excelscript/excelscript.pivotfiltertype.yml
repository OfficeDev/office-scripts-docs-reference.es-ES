### YamlMime:TSEnum
name: ExcelScript.PivotFilterType
uid: ExcelScript!ExcelScript.PivotFilterType:enum
package: ExcelScript!
fullName: ExcelScript.PivotFilterType
summary: Una enumeración simple que representa un tipo de filtro para un campo dinámico.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 'Filtra PivotItems con una fecha en lugar de una etiqueta. Nota: Un campo dinámico no puede tener simultáneamente un filtro de etiquetas y un filtro de fecha aplicado.'
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 'Filtra pivotItems en función de sus etiquetas. Nota: Un campo dinámico no puede tener simultáneamente un filtro de etiquetas y un filtro de fecha aplicado.'
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtra los elementos dinámicos seleccionados manualmente específicos de la tabla dinámica.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: '`PivotFilterType` es desconocido o no es compatible.'
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filtra en función del valor de un objeto PivotItem con respecto a un `DataPivotHierarchy`<!-- -->.
