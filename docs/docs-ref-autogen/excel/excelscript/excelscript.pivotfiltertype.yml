name: ExcelScript.PivotFilterType
uid: ExcelScript!ExcelScript.PivotFilterType:enum
package: ExcelScript!
fullName: ExcelScript.PivotFilterType
summary: Enumeración simple que representa un tipo de filtro para un campo dinámico.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: date
  uid: ExcelScript!ExcelScript.PivotFilterType.date:member
  package: ExcelScript!
  summary: 'Filtra PivotItems con una fecha en vez de una etiqueta. Nota: un campo dinámico no puede tener simultáneamente un filtro de etiqueta y un filtro de fecha aplicado.'
- name: label
  uid: ExcelScript!ExcelScript.PivotFilterType.label:member
  package: ExcelScript!
  summary: 'Filtra PivotItems según sus etiquetas. Nota: un campo dinámico no puede tener simultáneamente un filtro de etiqueta y un filtro de fecha aplicado.'
- name: manual
  uid: ExcelScript!ExcelScript.PivotFilterType.manual:member
  package: ExcelScript!
  summary: Filtra de la tabla dinámica un PivotItems específico manualmente seleccionado.
- name: unknown
  uid: ExcelScript!ExcelScript.PivotFilterType.unknown:member
  package: ExcelScript!
  summary: PivotFilterType es desconocido o no es compatible.
- name: value
  uid: ExcelScript!ExcelScript.PivotFilterType.value:member
  package: ExcelScript!
  summary: Filtra según el valor de un PivotItem con respecto a un DataPivotHierarchy.
