### YamlMime:TSType
name: ExcelScript.CultureInfo
uid: ExcelScript!ExcelScript.CultureInfo:interface
package: ExcelScript!
fullName: ExcelScript.CultureInfo
summary: Proporciona información basada en la configuración de referencia cultural del sistema actual. Esto incluye los nombres de referencia cultural, el formato de número y otras configuraciones culturalmente dependientes.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getDatetimeFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getDatetimeFormat:member(1)
  package: ExcelScript!
  fullName: getDatetimeFormat()
  summary: Define el formato culturalmente adecuado para mostrar fecha y hora. Esto se basa en la configuración de referencia cultural del sistema actual.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDatetimeFormat(): DatetimeFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DatetimeFormatInfo:interface" />
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.CultureInfo#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Obtiene el nombre de la referencia cultural con el formato languagecode2-country/regioncode2 (por ejemplo, "zh-cn" o "en-us"). Esto se basa en la configuración actual del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getNumberFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getNumberFormat:member(1)
  package: ExcelScript!
  fullName: getNumberFormat()
  summary: Define el formato culturalmente adecuado para mostrar números. Esto se basa en la configuración de referencia cultural del sistema actual.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getNumberFormat(): NumberFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.NumberFormatInfo:interface" />
      description: ''
