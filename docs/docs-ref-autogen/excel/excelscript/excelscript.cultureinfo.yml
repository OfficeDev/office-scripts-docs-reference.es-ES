### YamlMime:TSType
name: ExcelScript.CultureInfo
uid: ExcelScript!ExcelScript.CultureInfo:interface
package: ExcelScript!
fullName: ExcelScript.CultureInfo
summary: Proporciona información basada en la configuración actual de la referencia cultural del sistema. Esto incluye los nombres de las referencias culturales, el formato de los números y otras configuraciones que dependen de la referencia cultural.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getDatetimeFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getDatetimeFormat:member(1)
  package: ExcelScript!
  fullName: getDatetimeFormat()
  summary: Define el formato adecuado culturalmente para mostrar la fecha y la hora. Esto se basa en la configuración actual de la referencia cultural del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getDatetimeFormat(): DatetimeFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DatetimeFormatInfo:interface" />
      description: ''
- name: getName()
  uid: ExcelScript!ExcelScript.CultureInfo#getName:member(1)
  package: ExcelScript!
  fullName: getName()
  summary: Obtiene el nombre de la referencia cultural en el formato languagecode2-Country/regioncode2 (por ejemplo, "zh-CN" o "en-US"). Esto se basa en la configuración actual del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getName(): string;'
    return:
      type: string
      description: ''
- name: getNumberFormat()
  uid: ExcelScript!ExcelScript.CultureInfo#getNumberFormat:member(1)
  package: ExcelScript!
  fullName: getNumberFormat()
  summary: Define el formato adecuado culturalmente para mostrar números. Esto se basa en la configuración actual de la referencia cultural del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getNumberFormat(): NumberFormatInfo;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.NumberFormatInfo:interface" />
      description: ''
