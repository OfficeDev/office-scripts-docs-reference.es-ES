### YamlMime:TSType
name: ExcelScript.NamedSheetView
uid: ExcelScript!ExcelScript.NamedSheetView:interface
package: ExcelScript!
fullName: ExcelScript.NamedSheetView
summary: Representa una vista de hoja con nombre de una hoja de cálculo. Una vista de hoja almacena las reglas de ordenación y filtro de una hoja de cálculo determinada. Cada vista de hoja (incluso una vista de hoja temporal) tiene un nombre único con ámbito de hoja de cálculo que se usa para tener acceso a la vista.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
