### YamlMime:TSEnum
name: ExcelScript.NumberFormatCategory
uid: ExcelScript!ExcelScript.NumberFormatCategory:enum
package: ExcelScript!
fullName: ExcelScript.NumberFormatCategory
summary: Representa una categoría de formatos de número.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: accounting
  uid: ExcelScript!ExcelScript.NumberFormatCategory.accounting:member
  package: ExcelScript!
  summary: Los formatos de contabilidad alinean los símbolos de moneda y los puntos decimales de una columna.
- name: currency
  uid: ExcelScript!ExcelScript.NumberFormatCategory.currency:member
  package: ExcelScript!
  summary: Los formatos de moneda se usan para valores monetarios generales. Use formatos de contabilidad para alinear los puntos decimales de una columna.
- name: custom
  uid: ExcelScript!ExcelScript.NumberFormatCategory.custom:member
  package: ExcelScript!
  summary: Formato personalizado que no forma parte de ninguna categoría.
- name: date
  uid: ExcelScript!ExcelScript.NumberFormatCategory.date:member
  package: ExcelScript!
  summary: Los formatos de fecha muestran números de serie de fecha y hora como valores de fecha. Los formatos de fecha que comienzan con un asterisco (*) responden a los cambios en la configuración regional de fecha y hora que se especifican para el sistema operativo. Los formatos sin asterisco no se ven afectados por la configuración del sistema operativo.
- name: fraction
  uid: ExcelScript!ExcelScript.NumberFormatCategory.fraction:member
  package: ExcelScript!
  summary: Los formatos de fracción muestran el valor de la celda como un número entero con el resto redondeado al valor de fracción más cercano.
- name: general
  uid: ExcelScript!ExcelScript.NumberFormatCategory.general:member
  package: ExcelScript!
  summary: Las celdas de formato general no tienen ningún formato de número específico.
- name: number
  uid: ExcelScript!ExcelScript.NumberFormatCategory.number:member
  package: ExcelScript!
  summary: El número se usa para la presentación general de números. Currency y Accounting ofrecen formato especializado para el valor monetario.
- name: percentage
  uid: ExcelScript!ExcelScript.NumberFormatCategory.percentage:member
  package: ExcelScript!
  summary: Los formatos de porcentaje multiplican el valor de la celda por 100 y muestran el resultado con un símbolo de porcentaje.
- name: scientific
  uid: ExcelScript!ExcelScript.NumberFormatCategory.scientific:member
  package: ExcelScript!
  summary: Los formatos científicos muestran el valor de la celda como un número entre 1 y 10 multiplicado por una potencia de 10.
- name: special
  uid: ExcelScript!ExcelScript.NumberFormatCategory.special:member
  package: ExcelScript!
  summary: Los formatos especiales son útiles para realizar un seguimiento de los valores de lista y base de datos.
- name: text
  uid: ExcelScript!ExcelScript.NumberFormatCategory.text:member
  package: ExcelScript!
  summary: Las celdas de formato de texto se tratan como texto incluso cuando hay un número en la celda. La celda se muestra exactamente como se ha especificado.
- name: time
  uid: ExcelScript!ExcelScript.NumberFormatCategory.time:member
  package: ExcelScript!
  summary: Los formatos de hora muestran números de serie de fecha y hora como valores de fecha. Los formatos de hora que comienzan con un asterisco (*) responden a los cambios en la configuración regional de fecha y hora que se especifican para el sistema operativo. Los formatos sin asterisco no se ven afectados por la configuración del sistema operativo.
