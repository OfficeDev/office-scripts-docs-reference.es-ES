- name: getOffsetRangeAreas(rowOffset, columnOffset)
  uid: ExcelScript!ExcelScript.RangeAreas#getOffsetRangeAreas:member(1)
  package: ExcelScript!
  fullName: getOffsetRangeAreas(rowOffset, columnOffset)
  summary: Devuelve un `RangeAreas` objeto que se desplaza por el desplazamiento de fila y columna específico. La dimensión del objeto devuelto `RangeAreas` coincidirá con el objeto original. Si el resultado `RangeAreas` se fuerza fuera de los límites de la cuadrícula de la hoja de cálculo, se producirá un error.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getOffsetRangeAreas(
                  rowOffset: number,
                  columnOffset: number
              ): RangeAreas;
    parameters:
    - id: rowOffset
      description: Número de filas (positivo, negativo o 0) por el que se va a desplazar.`RangeAreas` Los valores positivos desplazan hacia abajo, mientras que los negativos lo hacen hacia arriba.
      type: number
    - id: columnOffset
      description: Número de columnas (positivas, negativas o 0) por las que se va a desplazar.`RangeAreas` Los valores positivos desplazan hacia la derecha, mientras que los negativos lo hacen hacia la izquierda.
      type: number
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
