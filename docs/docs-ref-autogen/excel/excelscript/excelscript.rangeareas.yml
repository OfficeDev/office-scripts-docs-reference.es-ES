- name: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  uid: ExcelScript!ExcelScript.RangeAreas#copyFrom:member(1)
  package: ExcelScript!
  fullName: copyFrom(sourceRange, copyType, skipBlanks, transpose)
  summary: Copia los datos de celda o el formato del intervalo de origen o `RangeAreas` al actual `RangeAreas`<!-- -->. El destino `RangeAreas` puede tener un tamaño diferente al del intervalo de origen o `RangeAreas`<!-- -->. El destino se expandirá automáticamente si es menor que el origen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      copyFrom(
                  sourceRange: Range | RangeAreas | string,
                  copyType?: RangeCopyType,
                  skipBlanks?: boolean,
                  transpose?: boolean
              ): void;
    parameters:
    - id: sourceRange
      description: Intervalo de origen o `RangeAreas` desde el que se va a copiar. Cuando el origen `RangeAreas` tiene varios intervalos, su formulario debe poder crearse quitando filas o columnas completas de un intervalo rectangular.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" /> | string
    - id: copyType
      description: Tipo de datos de celda o formato que se va a copiar. El valor predeterminado es "All".
      type: <xref uid="ExcelScript!ExcelScript.RangeCopyType:enum" />
    - id: skipBlanks
      description: True si se omiten las celdas en blanco en el rango de origen o `RangeAreas`<!-- -->. El valor predeterminado es false.
      type: boolean
    - id: transpose
      description: True si se van a transponer las celdas en el destino `RangeAreas`<!-- -->. El valor predeterminado es false.
      type: boolean
    return:
      type: void
      description: ''
