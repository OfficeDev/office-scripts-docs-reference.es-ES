- name: getUseStandardHeight()
  uid: ExcelScript!ExcelScript.RangeFormat#getUseStandardHeight:member(1)
  package: ExcelScript!
  fullName: getUseStandardHeight()
  summary: 'Determina si el alto de fila del `Range` objeto es igual al alto estándar de la hoja. Devuelve `true` si el alto de fila del objeto es igual al alto estándar de la `Range` hoja. Devuelve `null` si el intervalo contiene más de una fila y las filas no tienen el mismo alto. Devuelve `false` lo contrario. Nota: Esta propiedad solo está diseñada para establecerse en `true`<!-- -->. Establecerlo en `false` no tiene ningún efecto.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
