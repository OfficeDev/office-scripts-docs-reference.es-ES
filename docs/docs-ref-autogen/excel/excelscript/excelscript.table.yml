- name: deleteRowsAt(index, count)
  uid: ExcelScript!ExcelScript.Table#deleteRowsAt:member(1)
  package: ExcelScript!
  fullName: deleteRowsAt(index, count)
  summary: Elimine un número especificado de filas en un índice determinado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'deleteRowsAt(index: number, count?: number): void;'
    parameters:
    - id: index
      description: 'Valor de índice de la fila que se va a eliminar. Precaución: es posible que el índice de la fila se haya movido desde el momento en que se determinó el valor que se usará para la eliminación.'
      type: number
    - id: count
      description: 'Número de filas que se eliminarán. De forma predeterminada, se eliminará una sola fila. Nota: Al eliminar más de 1000 filas al mismo tiempo, se podría producir un Power Automate de espera.'
      type: number
    return:
      type: void
      description: ''
