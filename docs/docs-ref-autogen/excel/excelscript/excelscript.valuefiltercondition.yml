### YamlMime:TSEnum
name: ExcelScript.ValueFilterCondition
uid: ExcelScript!ExcelScript.ValueFilterCondition:enum
package: ExcelScript!
fullName: ExcelScript.ValueFilterCondition
summary: Enumeración que representa todas las condiciones aceptadas por las que se puede aplicar un filtro de valor. Se usa para configurar el tipo de PivotFilter que se aplica al campo. `PivotFilter.exclusive` puede establecerse en true para invertir muchas de estas condiciones.
remarks: ''
isPreview: false
isDeprecated: false
