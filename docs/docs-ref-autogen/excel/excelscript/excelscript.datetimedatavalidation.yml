### YamlMime:TSType
name: ExcelScript.DateTimeDataValidation
uid: ExcelScript!ExcelScript.DateTimeDataValidation:interface
package: ExcelScript!
fullName: ExcelScript.DateTimeDataValidation
summary: Representa los criterios de validación de datos de fecha.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: formula1
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula1:member
  package: ExcelScript!
  fullName: formula1
  summary: 'Especifica el operando derecho cuando la propiedad Operator se establece en un operador binario como GreaterThan (el operando izquierdo es el valor que el usuario intenta escribir en la celda). Con los operadores ternarios between y NotBetween, especifica el operando de límite inferior. Al establecer el valor, se puede pasar como una fecha, un objeto Range o una fórmula de cadena (donde la cadena es una fecha y hora de stringified en formato ISO8601, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula1: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: formula2
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#formula2:member
  package: ExcelScript!
  fullName: formula2
  summary: 'Con los operadores ternarios between y NotBetween, especifica el operando de límite superior. No se utiliza con los operadores binarios, como GreaterThan. Al establecer el valor, se puede pasar como una fecha, un objeto Range o una cadena (donde la cadena es una fecha y hora de stringified en formato ISO8601, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.'
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula2?: string | Date | Range;'
    return:
      type: string | Date | <xref uid="ExcelScript!ExcelScript.Range:interface" />
- name: operator
  uid: ExcelScript!ExcelScript.DateTimeDataValidation#operator:member
  package: ExcelScript!
  fullName: operator
  summary: El operador para validar los datos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator: DataValidationOperator;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.DataValidationOperator:enum" />
