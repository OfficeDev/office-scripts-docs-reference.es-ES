methods:
- name: freezeAt(frozenRange)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeAt:member(1)
  package: ExcelScript!
  fullName: freezeAt(frozenRange)
  summary: Establece las celdas inmovilizadas en la vista de la hoja de cálculo activa. El rango proporcionado corresponde a las celdas que se van a inmovilizar en los paneles superior e izquierdo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Rango que representa las celdas que se van a inmovilizar o null para quitar todas las secciones inmovilizadas.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    return:
      type: void
      description: ''
- name: freezeColumns(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeColumns:member(1)
  package: ExcelScript!
  fullName: freezeColumns(count)
  summary: Inmovilizar la primera columna o columnas de la hoja de cálculo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de columnas que se van a inmovilizar o cero para liberar todas las columnas
      type: number
    return:
      type: void
      description: ''
- name: freezeRows(count)
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#freezeRows:member(1)
  package: ExcelScript!
  fullName: freezeRows(count)
  summary: Inmovilizar la fila superior o filas de la hoja de cálculo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeRows(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de filas que se van a inmovilizar o cero para liberar todas las filas
      type: number
    return:
      type: void
      description: ''
- name: getLocation()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#getLocation:member(1)
  package: ExcelScript!
  fullName: getLocation()
  summary: Obtiene un rango que describe las celdas bloqueadas en la vista de hoja de cálculo activa. El intervalo inmovilizado se corresponde con las celdas que están inmovilizadas en los paneles superior e izquierdo. Si no hay ningún panel inmovilizado, esta función devolverá un objeto con su `isNullObject` propiedad establecida en `true`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocation(): Range;'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />
      description: ''
- name: unfreeze()
  uid: ExcelScript!ExcelScript.WorksheetFreezePanes#unfreeze:member(1)
  package: ExcelScript!
  fullName: unfreeze()
  summary: Elimina todos los paneles inmovilizados de la hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unfreeze(): void;'
    return:
      type: void
      description: ''
