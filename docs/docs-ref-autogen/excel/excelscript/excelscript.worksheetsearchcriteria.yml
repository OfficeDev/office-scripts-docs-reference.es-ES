name: ExcelScript.WorksheetSearchCriteria
uid: ExcelScript!ExcelScript.WorksheetSearchCriteria:interface
package: ExcelScript!
fullName: ExcelScript.WorksheetSearchCriteria
summary: Representa los criterios de búsqueda de hoja de cálculo que se usarán.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#completeMatch:member
  package: ExcelScript!
  fullName: completeMatch
  summary: Especifica si la coincidencia debe ser completa o parcial. Una coincidencia completa coincide con todo el contenido de la celda. Una coincidencia parcial coincide con una subcadena dentro del contenido de la celda (por ejemplo, coincide `cat` parcialmente `caterpillar` y `scatter`<!-- -->). El valor predeterminado `false` es (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: ExcelScript!ExcelScript.WorksheetSearchCriteria#matchCase:member
  package: ExcelScript!
  fullName: matchCase
  summary: Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor `false` predeterminado es (no tiene mayúsculas de minúsculas).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
