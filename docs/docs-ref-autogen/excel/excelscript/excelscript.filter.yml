  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      applyCustomFilter(
                  criteria1: string,
                  criteria2?: string,
                  oper?: FilterOperator
              ): void;
    parameters:
    - id: criteria1
      description: Primera cadena de criterios.
      type: string
    - id: criteria2
      description: Opcional. Segunda cadena de criterios.
      type: string
    - id: oper
      description: Opcional. El operador que describe cómo se combinan los dos criterios.
