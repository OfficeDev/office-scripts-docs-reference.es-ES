### YamlMime:TSType
name: ExcelScript.AutoFilter
uid: ExcelScript!ExcelScript.AutoFilter:interface
package: ExcelScript!
fullName: ExcelScript.AutoFilter
summary: Representa el `AutoFilter` objeto. AutoFilter convierte los valores de la Excel en filtros específicos en función del contenido de la celda.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: apply(range, columnIndex, criteria)
  uid: ExcelScript!ExcelScript.AutoFilter#apply:member(1)
  package: ExcelScript!
  fullName: apply(range, columnIndex, criteria)
  summary: Aplica el objecto AutoFilter a un rango. Esto filtra la columna si se especifican el índice de columna y los criterios de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: Intervalo en el que se aplicará el Autofiltro.
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" /> | string
    - id: columnIndex
      description: Índice de columna de base cero al que se aplica el Autofiltro.
      type: number
    - id: criteria
      description: Criterios de filtro.
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />
    return:
      type: void
      description: ''
- name: clearCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#clearCriteria:member(1)
  package: ExcelScript!
  fullName: clearCriteria()
  summary: Borra los criterios de filtro y el estado de ordenación del Autofiltro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearCriteria(): void;'
    return:
      type: void
      description: ''
- name: getCriteria()
  uid: ExcelScript!ExcelScript.AutoFilter#getCriteria:member(1)
  package: ExcelScript!
  fullName: getCriteria()
  summary: Matriz que contiene todos los criterios de filtro de un intervalo autofiltrado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCriteria(): FilterCriteria[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.FilterCriteria:interface" />[]
      description: ''
- name: getEnabled()
  uid: ExcelScript!ExcelScript.AutoFilter#getEnabled:member(1)
  package: ExcelScript!
  fullName: getEnabled()
  summary: Especifica si el autofiltro está habilitado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getEnabled(): boolean;'
    return:
      type: boolean
      description: ''
- name: getIsDataFiltered()
  uid: ExcelScript!ExcelScript.AutoFilter#getIsDataFiltered:member(1)
  package: ExcelScript!
  fullName: getIsDataFiltered()
  summary: Especifica si el Autofiltro tiene criterios de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getIsDataFiltered(): boolean;'
    return:
      type: boolean
      description: ''
- name: getRange()
  uid: ExcelScript!ExcelScript.AutoFilter#getRange:member(1)
  package: ExcelScript!
  fullName: getRange()
  summary: Devuelve el objeto que representa el intervalo al que se aplica `Range` el Autofiltro. Si no hay ningún `Range` objeto asociado al AutoFiltro, este método devuelve un objeto con su `isNullObject` propiedad establecida en `true`<!-- -->.
  remarks: ''
  isPreview: false
