properties:
- name: horizontalFitToPages
  uid: ExcelScript!ExcelScript.PageLayoutZoomOptions#horizontalFitToPages:member
  package: ExcelScript!
  fullName: horizontalFitToPages
  summary: Número de páginas para ajustar horizontalmente. Este valor puede ser `null` si se usa la escala porcentual.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'horizontalFitToPages?: number;'
    return:
      type: number
- name: scale
  uid: ExcelScript!ExcelScript.PageLayoutZoomOptions#scale:member
  package: ExcelScript!
  fullName: scale
  summary: El valor de la escala de página de impresión puede estar entre 10 y 400. Este valor puede ser si se especifica ajustar a la página `null` alta o ancha.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'scale?: number;'
    return:
      type: number
- name: verticalFitToPages
  uid: ExcelScript!ExcelScript.PageLayoutZoomOptions#verticalFitToPages:member
  package: ExcelScript!
  fullName: verticalFitToPages
  summary: Número de páginas para ajustar verticalmente. Este valor puede ser `null` si se usa la escala porcentual.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'verticalFitToPages?: number;'
    return:
      type: number
