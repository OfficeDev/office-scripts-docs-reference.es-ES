name: ExcelScript.PageLayoutZoomOptions
uid: ExcelScript!ExcelScript.PageLayoutZoomOptions:interface
package: ExcelScript!
fullName: ExcelScript.PageLayoutZoomOptions
summary: Representa las propiedades de zoom de página.
remarks: ''
