### YamlMime:TSType
name: ExcelScript.WorkbookRangeAreas
uid: ExcelScript!ExcelScript.WorkbookRangeAreas:interface
package: ExcelScript!
fullName: ExcelScript.WorkbookRangeAreas
summary: Representa una colección de uno o más intervalos rectangulares en varias hojas de cálculo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getAddresses()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAddresses:member(1)
  package: ExcelScript!
  fullName: getAddresses()
  summary: Devuelve una matriz de direcciones al estilo A1. Los valores de dirección contienen el nombre de la hoja de cálculo para cada bloque rectangular de celdas (por ejemplo, "Sheet1! A1:B4, Sheet1! D1:D4"). Solo lectura.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAddresses(): string[];'
    return:
      type: string[]
      description: ''
- name: getAreas()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getAreas:member(1)
  package: ExcelScript!
  fullName: getAreas()
  summary: Devuelve el `RangeAreasCollection` objeto. Cada `RangeAreas` uno de la colección representa uno o más intervalos de rectángulos en una hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getAreas(): RangeAreas[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />[]
      description: ''
- name: getRangeAreasBySheet(key)
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRangeAreasBySheet:member(1)
  package: ExcelScript!
  fullName: getRangeAreasBySheet(key)
  summary: Devuelve el `RangeAreas` objeto basado en el nombre de la hoja de cálculo o el identificador de la colección. Si la hoja de cálculo no existe, esta función devolverá un objeto con su `isNullObject` propiedad establecida en `true`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRangeAreasBySheet(key: string): RangeAreas;'
    parameters:
    - id: key
      description: Nombre o identificador de la hoja de cálculo.
      type: string
    return:
      type: <xref uid="ExcelScript!ExcelScript.RangeAreas:interface" />
      description: ''
- name: getRanges()
  uid: ExcelScript!ExcelScript.WorkbookRangeAreas#getRanges:member(1)
  package: ExcelScript!
  fullName: getRanges()
  summary: Devuelve intervalos que componen este objeto en un `RangeCollection` objeto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getRanges(): Range[];'
    return:
      type: <xref uid="ExcelScript!ExcelScript.Range:interface" />[]
      description: ''
