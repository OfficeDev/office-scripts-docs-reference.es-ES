### YamlMime:TSEnum
name: ExcelScript.AutoFillType
uid: ExcelScript!ExcelScript.AutoFillType:enum
package: ExcelScript!
fullName: ExcelScript.AutoFillType
summary: Los tipos de comportamiento cuando se utiliza Autorrellenar en un rango del libro.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: fillCopy
  uid: ExcelScript!ExcelScript.AutoFillType.fillCopy:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes con datos basándose en los datos seleccionados.
- name: fillDays
  uid: ExcelScript!ExcelScript.AutoFillType.fillDays:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el día del mes o en el día de la semana, en función del contexto.
- name: fillDefault
  uid: ExcelScript!ExcelScript.AutoFillType.fillDefault:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes en función de los datos circundantes (el comportamiento de Autorrelleno estándar).
- name: fillFormats
  uid: ExcelScript!ExcelScript.AutoFillType.fillFormats:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes con las fórmulas seleccionadas.
- name: fillMonths
  uid: ExcelScript!ExcelScript.AutoFillType.fillMonths:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el mes.
- name: fillSeries
  uid: ExcelScript!ExcelScript.AutoFillType.fillSeries:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes con datos que siguen un patrón en las celdas copiadas.
- name: fillValues
  uid: ExcelScript!ExcelScript.AutoFillType.fillValues:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes con los valores seleccionados.
- name: fillWeekdays
  uid: ExcelScript!ExcelScript.AutoFillType.fillWeekdays:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para las fechas que basa el patrón en el día de la semana y solo incluye días de la semana.
- name: fillYears
  uid: ExcelScript!ExcelScript.AutoFillType.fillYears:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el año.
- name: flashFill
  uid: ExcelScript!ExcelScript.AutoFillType.flashFill:member
  package: ExcelScript!
  summary: Rellena las celdas adyacentes mediante el uso de la característica FlashFill de Excel.
- name: growthTrend
  uid: ExcelScript!ExcelScript.AutoFillType.growthTrend:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia geométrica.
- name: linearTrend
  uid: ExcelScript!ExcelScript.AutoFillType.linearTrend:member
  package: ExcelScript!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia lineal.
