### YamlMime:TSEnum
name: ExcelScript.AggregationFunction
uid: ExcelScript!ExcelScript.AggregationFunction:enum
package: ExcelScript!
fullName: ExcelScript.AggregationFunction
summary: Función de agregación para el campo de tabla dinámica de datos.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: automatic
  uid: ExcelScript!ExcelScript.AggregationFunction.automatic:member
  package: ExcelScript!
  summary: Excel seleccionará automáticamente la agregación en función de los elementos de datos.
- name: average
  uid: ExcelScript!ExcelScript.AggregationFunction.average:member
  package: ExcelScript!
  summary: Agregar utilizando el promedio de los datos, equivalente a la función AVERAGE.
- name: count
  uid: ExcelScript!ExcelScript.AggregationFunction.count:member
  package: ExcelScript!
  summary: Agregar mediante el recuento de elementos de los datos, equivalente a la función COUNTa.
- name: countNumbers
  uid: ExcelScript!ExcelScript.AggregationFunction.countNumbers:member
  package: ExcelScript!
  summary: Agregar mediante el número de números de los datos, equivalente a la función COUNT.
- name: max
  uid: ExcelScript!ExcelScript.AggregationFunction.max:member
  package: ExcelScript!
  summary: Agregue utilizando el valor máximo de los datos, equivalente a la función MAX.
- name: min
  uid: ExcelScript!ExcelScript.AggregationFunction.min:member
  package: ExcelScript!
  summary: Agregar mediante el valor mínimo de los datos, equivalente a la función MIN.
- name: product
  uid: ExcelScript!ExcelScript.AggregationFunction.product:member
  package: ExcelScript!
  summary: Agregar mediante el producto de los datos, equivalente a la función PRODUCT.
- name: standardDeviation
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviation:member
  package: ExcelScript!
  summary: Agregar mediante la desviación estándar de los datos, equivalente a la función STDEV.
- name: standardDeviationP
  uid: ExcelScript!ExcelScript.AggregationFunction.standardDeviationP:member
  package: ExcelScript!
  summary: Agregar mediante la desviación estándar de los datos, equivalente a la función STDEVP.
- name: sum
  uid: ExcelScript!ExcelScript.AggregationFunction.sum:member
  package: ExcelScript!
  summary: Agregue mediante la suma de los datos, equivalente a la función SUM.
- name: unknown
  uid: ExcelScript!ExcelScript.AggregationFunction.unknown:member
  package: ExcelScript!
  summary: La función de agregación es desconocida o no es compatible.
- name: variance
  uid: ExcelScript!ExcelScript.AggregationFunction.variance:member
  package: ExcelScript!
  summary: Agregar mediante la varianza de los datos, equivalente a la función VAR.
- name: varianceP
  uid: ExcelScript!ExcelScript.AggregationFunction.varianceP:member
  package: ExcelScript!
  summary: Agregar mediante la varianza de los datos, equivalente a la función VARP.
