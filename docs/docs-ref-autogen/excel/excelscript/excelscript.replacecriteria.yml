    uid: 'ExcelScript!ExcelScript.ReplaceCriteria#matchCase:member'
    package: ExcelScript!
    fullName: matchCase
    summary: Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor `false` predeterminado es (no tiene mayúsculas de minúsculas).
