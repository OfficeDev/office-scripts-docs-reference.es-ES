### YamlMime:TSEnum
name: ExcelScript.ShapeTextVerticalOverflow
uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow:enum
package: ExcelScript!
fullName: ExcelScript.ShapeTextVerticalOverflow
summary: Especifica el desbordamiento vertical del marco de texto de una forma.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.clip:member
  package: ExcelScript!
  summary: Oculta el texto que no cabe verticalmente en el marco de texto.
- name: ellipsis
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.ellipsis:member
  package: ExcelScript!
  summary: Oculta el texto que no cabe verticalmente en el marco de texto y agrega puntos suspensivos (...) al final del texto visible.
- name: overflow
  uid: ExcelScript!ExcelScript.ShapeTextVerticalOverflow.overflow:member
  package: ExcelScript!
  summary: Permite que el texto desborde el marco de texto verticalmente (puede ser desde la parte superior, la parte inferior o ambas según la alineación del texto).
