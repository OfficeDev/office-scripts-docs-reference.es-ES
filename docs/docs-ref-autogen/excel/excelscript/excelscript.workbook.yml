  - uid: 'ExcelScript!ExcelScript.Workbook#addBinding:member(1)'
    summary: Agregar un enlace nuevo a un intervalo determinado.
    name: 'addBinding(range, bindingType, id)'
    fullName: 'addBinding(range, bindingType, id)'
    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        addBinding(
                    range: Range | string,
                    bindingType: BindingType,
                    id: string
                ): Binding;
      return:
        type:
          - 'ExcelScript!ExcelScript.Binding:interface'
        description: ''
      parameters:
        - id: range
          description: 'Intervalo al que se va a vincular el enlace. Puede ser un objeto de intervalo de Excel o una cadena. Si es una cadena, debe incluir la dirección completa, incluido el nombre de la hoja'
          type:
            - 'ExcelScript!ExcelScript.Workbook#addBinding~0:complex'
        - id: bindingType
          description: Tipo de enlace. Consulte ExcelScript. BindingType.
          type:
            - 'ExcelScript!ExcelScript.BindingType:enum'
        - id: id
          description: Nombre del enlace.
          type:
            - string
