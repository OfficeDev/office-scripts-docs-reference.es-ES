    - id: bindingType
      description: Tipo de enlace. Ver `ExcelScript.BindingType`<!-- -->.
      type: <xref uid="ExcelScript!ExcelScript.BindingType:enum" />
    - id: id
      description: Nombre del enlace.
      type: string
