name: ExcelScript.ShapeFont
uid: 'ExcelScript!ExcelScript.ShapeFont:interface'
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: 'Representa los atributos de fuente, como el nombre de fuente, el tamaño de fuente y el color, para el objeto de una `TextRange` forma.'
