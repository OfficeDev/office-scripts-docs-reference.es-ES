### YamlMime:TSType
name: ExcelScript.ShapeFont
uid: ExcelScript!ExcelScript.ShapeFont:interface
package: ExcelScript!
fullName: ExcelScript.ShapeFont
summary: Representa los atributos de fuente, como el nombre, el tamaño y el color de la fuente, del objeto TextRange de una forma.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getBold()
  uid: ExcelScript!ExcelScript.ShapeFont#getBold:member(1)
  package: ExcelScript!
  fullName: getBold()
  summary: Indica el estado de negrita de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en negrita y sin negrita.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getBold(): boolean;'
    return:
      type: boolean
      description: ''
- name: getColor()
  uid: ExcelScript!ExcelScript.ShapeFont#getColor:member(1)
  package: ExcelScript!
  fullName: getColor()
  summary: Representación del código de color HTML del color del texto (por ejemplo, " \# FF0000" representa el rojo). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes colores.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getColor(): string;'
    return:
      type: string
      description: ''
- name: getItalic()
