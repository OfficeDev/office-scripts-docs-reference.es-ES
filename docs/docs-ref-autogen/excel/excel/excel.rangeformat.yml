      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFormat#useStandardWidth:member'
    summary: Indica si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve true si el ancho de columna del objeto Range es igual al ancho estándar de la hoja. Devuelve NULL si el rango contiene más de una columna y no todas las columnas tienen el mismo alto. Devuelve false en caso contrario.
    name: useStandardWidth
