          type:
            - |-
              {
                          select?: string;
                          expand?: string;
                      }
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: 'Indica el nombre de fuente (por ejemplo, "Calibri") Si el texto es escritura compleja o un idioma de Asia oriental, representa el nombre de la fuente correspondiente; en caso contrario, representa el nombre de la fuente latina.'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
