          - 'excel!Excel.RangeBorder#style~0:complex'
  - uid: 'excel!Excel.RangeBorder#tintAndShade:member'
    summary: 'Devuelve o establece un doble que aclara u oscurece un color para el borde del intervalo, el valor es un número entre -1 (más oscuro) y 1 (más brillante), 0 para el color original. Un valor null indica que el borde no tiene un valor de tintAndShade uniforme.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
