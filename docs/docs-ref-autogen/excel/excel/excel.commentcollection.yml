  - uid: 'excel!Excel.CommentCollection#add:member(1)'
    summary: 'Crea un nuevo comentario con el contenido específico de la celda. Si `InvalidArgument` el rango proporcionado tiene más de una celda, se produce un error.'
    name: 'add(cellAddress, content, contentType)'
    fullName: 'add(cellAddress, content, contentType)'
    langs:
      - typeScript
    type: method
    syntax:
      content: 'add(cellAddress: Range | string, content: CommentRichContent | string, contentType?: Excel.ContentType): Excel.Comment;'
      return:
        type:
          - 'excel!Excel.Comment:class'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Comments");

              // Note that an InvalidArgument error will be thrown if multiple cells passed to `comment.add`.
              sheet.comments.add("A2", "TODO: add data.");
              await context.sync();
          }
          ```
      parameters:
        - id: cellAddress
          description: 'Celda a la que se agrega el comentario. Puede ser un objeto de rango o una cadena. Si es una cadena, debe contener la dirección completa, incluido el nombre de la hoja. Si `InvalidArgument` el rango proporcionado tiene más de una celda, se produce un error.'
          type:
            - 'excel!Excel.CommentCollection#add~0:complex'
        - id: content
          description: 'Contenido del comentario. Puede ser una cadena o un objeto CommentRichContent. Las cadenas se usan para texto sin formato. Los objetos CommentRichContent permiten otras características de comentarios, como menciones.'
          type:
            - 'excel!Excel.CommentCollection#add~1:complex'
        - id: contentType
          description: Opcional. Tipo de contenido incluido en el comentario. El valor predeterminado es enum.`ContentType.Plain`<!-- -->.
          type:
            - 'excel!Excel.ContentType:enum'
