    langs:
      - typeScript
    type: method
    syntax:
      content: |-
        load(propertyNamesAndPaths?: {
                    select?: string;
                    expand?: string;
                }): Excel.ChartDataLabels;
      return:
        type:
          - 'excel!Excel.ChartDataLabels:class'
        description: ''
