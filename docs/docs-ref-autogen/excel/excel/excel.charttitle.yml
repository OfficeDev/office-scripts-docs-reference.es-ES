    summary: Representa la orientación del texto del título del gráfico. El valor debe ser un número entero entre -90 y 90 o 180 para un texto orientado verticalmente.
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");
              let title = sheet.charts.getItemAt(0).title;
              title.textOrientation = -45;

              await context.sync();
          }
          ```
