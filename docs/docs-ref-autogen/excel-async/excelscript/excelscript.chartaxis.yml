- name: displayUnit
  uid: excel!Excel.ChartAxis#displayUnit:member
  package: excel!
  fullName: displayUnit
  summary: Representa la unidad de visualización del eje. Consulte Excel. ChartAxisDisplayUnit para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      displayUnit:
                  | ChartAxisDisplayUnit
                  | "None"
                  | "Hundreds"
                  | "Thousands"
                  | "TenThousands"
                  | "HundredThousands"
                  | "Millions"
                  | "TenMillions"
                  | "HundredMillions"
                  | "Billions"
                  | "Trillions"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartAxisDisplayUnit:enum" />
                    | "None"
                    | "Hundreds"
                    | "Thousands"
                    | "TenThousands"
                    | "HundredThousands"
                    | "Millions"
                    | "TenMillions"
                    | "HundredMillions"
                    | "Billions"
                    | "Trillions"
                    | "Custom"
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let chart = sheet.charts.getItemAt(0);\n    let categoryAxis = chart.axes.categoryAxis;\n    let valueAxis = chart.axes.valueAxis;\n\n    // Load to get display unit.\n    valueAxis.load(\"displayUnit\");\n\n    await context.sync();\n\n    console.log(\"The vertical axis display unit is: \" + valueAxis.displayUnit);\n}\n```"
