### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ShapeFont:interface'
    summary: 'Representa los atributos de fuente, como el nombre, el tamaño y el color de la fuente, del objeto TextRange de una forma.'
    name: Excel.ShapeFont
    fullName: Excel.ShapeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ShapeFont#bold:member'
      - 'excel!Excel.ShapeFont#color:member'
      - 'excel!Excel.ShapeFont#italic:member'
      - 'excel!Excel.ShapeFont#load:member(1)'
      - 'excel!Excel.ShapeFont#name:member'
      - 'excel!Excel.ShapeFont#size:member'
      - 'excel!Excel.ShapeFont#underline:member'
  - uid: 'excel!Excel.ShapeFont#bold:member'
    summary: Indica el estado de negrita de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en negrita y sin negrita.
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#color:member'
    summary: 'Representación del código de color HTML del color del texto (por ejemplo, " \# FF0000" representa el rojo). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes colores.'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#italic:member'
    summary: Indica el estado de cursiva de la fuente. Devuelve null si el TextRange incluye fragmentos de texto en cursiva y sin cursiva.
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ShapeFont#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ShapeFont#name:member'
    summary: 'Representa el nombre de la fuente (por ejemplo, "Calibri"). Si el texto es escritura compleja o un idioma de Asia oriental, representa el nombre de la fuente correspondiente; en caso contrario, representa el nombre de la fuente latina.'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ShapeFont#size:member'
    summary: 'Representa el tamaño de fuente en puntos (por ejemplo, 11). Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes tamaños de fuente.'
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ShapeFont#underline:member'
    summary: 'Tipo de subrayado aplicado a la fuente. Devuelve un valor null si el TextRange incluye fragmentos de texto con diferentes estilos de subrayado. Para obtener más información, vea Excel.ShapeFontUnderlineStyle.'
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | ShapeFontUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double"
                    | "Heavy"
                    | "Dotted"
                    | "DottedHeavy"
                    | "Dash"
                    | "DashHeavy"
                    | "DashLong"
                    | "DashLongHeavy"
                    | "DotDash"
                    | "DotDashHeavy"
                    | "DotDotDash"
                    | "DotDotDashHeavy"
                    | "Wavy"
                    | "WavyHeavy"
                    | "WavyDouble";
      return:
        type:
          - 'excel!Excel.ShapeFont#underline~0:complex'
