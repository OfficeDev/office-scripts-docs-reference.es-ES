items:
  - uid: 'excel!Excel.BasicDataValidation:interface'
    summary: Representa los criterios de validación de datos de tipo básico.
    name: Excel.BasicDataValidation
    fullName: Excel.BasicDataValidation
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.BasicDataValidation#formula1:member'
      - 'excel!Excel.BasicDataValidation#formula2:member'
      - 'excel!Excel.BasicDataValidation#operator:member'
  - uid: 'excel!Excel.BasicDataValidation#formula1:member'
    summary: 'Especifica el operando derecho cuando la propiedad Operator se establece en un operador binario como GreaterThan (el operando izquierdo es el valor que el usuario intenta escribir en la celda). Con los operadores ternarios between y NotBetween, especifica el operando de límite inferior. Por ejemplo, establecer Formula1 en 10 y Operator en GreaterThan significa que los datos válidos para el rango deben ser superiores a 10. Al establecer el valor, se puede pasar como un número, un objeto Range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.'
    name: formula1
    fullName: formula1
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula1: string | number | Range;'
      return:
        type:
          - 'excel!Excel.BasicDataValidation#formula1~0:complex'
  - uid: 'excel!Excel.BasicDataValidation#formula2:member'
    summary: 'Con los operadores ternarios between y NotBetween, especifica el operando de límite superior. No se utiliza con los operadores binarios, como GreaterThan. Al establecer el valor, se puede pasar como un número, un objeto Range o una fórmula de cadena (donde la cadena es un número stringified, una referencia de celda como "= a1" o una fórmula como "= MIN (a1, B1)"). Al recuperar el valor, siempre se devolverá como una fórmula de cadena, por ejemplo: "= 10", "= a1", "= SUM (a1: B5)", etc.'
    name: formula2
    fullName: formula2
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula2?: string | number | Range;'
      return:
        type:
          - 'excel!Excel.BasicDataValidation#formula2~0:complex'
  - uid: 'excel!Excel.BasicDataValidation#operator:member'
    summary: El operador para validar los datos.
    name: operator
    fullName: operator
    langs:
      - typeScript
    type: property
    syntax:
      content: 'operator: DataValidationOperator;'
      return:
        type:
          - 'excel!Excel.DataValidationOperator:enum'
