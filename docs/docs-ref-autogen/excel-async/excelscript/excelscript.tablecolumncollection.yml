  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItemOrNullObject(key: number | string): TableColumn;'
    parameters:
    - id: key
      description: Nombre o identificador de columna.
      type: number | string
    return:
      type: <xref uid="excel!Excel.TableColumn:interface" />
      description: ''
