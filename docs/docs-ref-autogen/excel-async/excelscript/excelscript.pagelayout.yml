- name: zoom
  uid: excel!Excel.PageLayout#zoom:member
  package: excel!
  fullName: zoom
  summary: Las opciones de zoom para imprimir de la hoja de cálculo. El `PageLayoutZoomOptions` objeto debe establecerse como un objeto JSON (usar `x.zoom = {...}` en lugar de `x.zoom.scale = ...`<!-- -->).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'zoom: PageLayoutZoomOptions;'
    return:
      type: <xref uid="excel!Excel.PageLayoutZoomOptions:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let farmSheet = context.workbook.worksheets.getItem(\"Print\");\n    farmSheet.pageLayout.zoom = { scale: 200 };\n    await context.sync();\n}\n```"
