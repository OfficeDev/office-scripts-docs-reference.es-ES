### YamlMime:TSType
name: Excel.ConditionalIconCriterion
uid: excel!Excel.ConditionalIconCriterion:interface
package: excel!
fullName: Excel.ConditionalIconCriterion
summary: Representa un criterio de icono que contiene un tipo, un valor, un operador y un icono personalizado opcional, si no se usa un IconSet.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: customIcon
  uid: excel!Excel.ConditionalIconCriterion#customIcon:member
  package: excel!
  fullName: customIcon
  summary: Icono personalizado para el criterio actual si es diferente del IconSet predeterminado; si no, se devolverá null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'customIcon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: formula
  uid: excel!Excel.ConditionalIconCriterion#formula:member
  package: excel!
  fullName: formula
  summary: Número o fórmula en función del tipo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula: string;'
    return:
      type: string
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.iconSet);\n    let iconSetCF = conditionalFormat.iconSet;\n    iconSetCF.style = Excel.IconSet.threeTriangles;\n\n    /*\n        The iconSetCF.criteria array is automatically prepopulated with\n        criterion elements whose properties have been given default settings.\n        You can't write to each property of a criterion directly. Instead,\n        replace the whole criteria object.\n\n        With a \"three*\" icon set style, such as \"threeTriangles\", the third\n        element in the criteria array (criteria[2]) defines the \"top\" icon;\n        e.g., a green triangle. The second (criteria[1]) defines the \"middle\"\n        icon, The first (criteria[0]) defines the \"low\" icon, but it\n        can often be left empty as this method does below, because every\n        cell that does not match the other two criteria always gets the low\n        icon.            \n    */\n    iconSetCF.criteria = [\n        {} as any,\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=700\"\n        },\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=1000\",\n        }\n    ];\n\n    await context.sync();\n}\n```"
- name: operator
  uid: excel!Excel.ConditionalIconCriterion#operator:member
  package: excel!
  fullName: operator
  summary: GreaterThan o GreaterThanOrEqual para cada tipo de regla para el formato condicional de icono.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      operator:
                  | ConditionalIconCriterionOperator
                  | "Invalid"
                  | "GreaterThan"
                  | "GreaterThanOrEqual";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalIconCriterionOperator:enum" />
                    | "Invalid"
                    | "GreaterThan"
                    | "GreaterThanOrEqual"
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B8:E13\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.iconSet);\n    let iconSetCF = conditionalFormat.iconSet;\n    iconSetCF.style = Excel.IconSet.threeTriangles;\n\n    /*\n        The iconSetCF.criteria array is automatically prepopulated with\n        criterion elements whose properties have been given default settings.\n        You can't write to each property of a criterion directly. Instead,\n        replace the whole criteria object.\n\n        With a \"three*\" icon set style, such as \"threeTriangles\", the third\n        element in the criteria array (criteria[2]) defines the \"top\" icon;\n        e.g., a green triangle. The second (criteria[1]) defines the \"middle\"\n        icon, The first (criteria[0]) defines the \"low\" icon, but it\n        can often be left empty as this method does below, because every\n        cell that does not match the other two criteria always gets the low\n        icon.            \n    */\n    iconSetCF.criteria = [\n        {} as any,\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=700\"\n        },\n        {\n            type: Excel.ConditionalFormatIconRuleType.number,\n            operator: Excel.ConditionalIconCriterionOperator.greaterThanOrEqual,\n            formula: \"=1000\",\n        }\n    ];\n\n    await context.sync();\n}\n```\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B16:D18\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.containsText);\n    conditionalFormat.textComparison.format.font.color = \"red\";\n    conditionalFormat.textComparison.rule = { operator: Excel.ConditionalTextOperator.contains, text: \"Delayed\" };\n\n    await context.sync();\n}\n```"
