### YamlMime:TSEnum
name: Excel.ShapeTextVerticalOverflow
uid: excel!Excel.ShapeTextVerticalOverflow:enum
package: excel!
fullName: Excel.ShapeTextVerticalOverflow
summary: Especifica el desbordamiento vertical para el marco de texto de una forma.
remarks: ''
isPreview: false
isDeprecated: false
fields:
- name: clip
  uid: excel!Excel.ShapeTextVerticalOverflow.clip:member
  package: excel!
  summary: Oculta el texto que no cabe verticalmente en el marco de texto.
- name: ellipsis
  uid: excel!Excel.ShapeTextVerticalOverflow.ellipsis:member
  package: excel!
  summary: Oculta el texto que no cabe verticalmente en el marco de texto y agrega puntos suspensivos (...) al final del texto visible.
- name: overflow
  uid: excel!Excel.ShapeTextVerticalOverflow.overflow:member
  package: excel!
  summary: Permite que el texto desborde el marco de texto verticalmente (puede ser desde la parte superior, la parte inferior o ambas según la alineación del texto).
