    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatPresetCriterion:enum" />
                    | "Invalid"
                    | "Blanks"
                    | "NonBlanks"
                    | "Errors"
                    | "NonErrors"
                    | "Yesterday"
                    | "Today"
                    | "Tomorrow"
                    | "LastSevenDays"
