- name: unfreeze()
  uid: excel!Excel.WorksheetFreezePanes#unfreeze:member(1)
  package: excel!
  fullName: unfreeze()
  summary: Elimina todos los paneles inmovilizados de la hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unfreeze(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    sheet.freezePanes.unfreeze();\n\n    await context.sync();\n}\n```"
