- name: freezeAt(frozenRange)
  uid: excel!Excel.WorksheetFreezePanes#freezeAt:member(1)
  package: excel!
  fullName: freezeAt(frozenRange)
  summary: Establece las celdas inmovilizadas en la vista de la hoja de cálculo activa. El rango proporcionado corresponde a las celdas que se van a inmovilizar en los paneles superior e izquierdo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeAt(frozenRange: Range | string): void;'
    parameters:
    - id: frozenRange
      description: Rango que representa las celdas que se van a inmovilizar o null para quitar todas las secciones inmovilizadas.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the specified range in top-and-left-most pane of the worksheet.\n    sheet.freezePanes.freezeAt(sheet.getRange(\"H2:K5\"));\n\n    await context.sync();\n}\n```"
- name: freezeColumns(count)
  uid: excel!Excel.WorksheetFreezePanes#freezeColumns:member(1)
  package: excel!
  fullName: freezeColumns(count)
  summary: Inmoviliza la primera o primeras columnas de la hoja de cálculo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeColumns(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de columnas que se van a inmovilizar o cero para liberar todas las columnas
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the first two columns in the worksheet.\n    sheet.freezePanes.freezeColumns(2);\n\n    await context.sync();\n}\n```"
- name: freezeRows(count)
  uid: excel!Excel.WorksheetFreezePanes#freezeRows:member(1)
  package: excel!
  fullName: freezeRows(count)
  summary: Inmovilizar la fila o filas superiores de la hoja de cálculo en su lugar.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'freezeRows(count?: number): void;'
    parameters:
    - id: count
      description: Número opcional de filas que se van a inmovilizar o cero para liberar todas las filas
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    // Freeze the top two rows in the worksheet.\n    sheet.freezePanes.freezeRows(2);\n\n    await context.sync();\n}\n```"
- name: getLocation()
  uid: excel!Excel.WorksheetFreezePanes#getLocation:member(1)
  package: excel!
  fullName: getLocation()
  summary: Obtiene un rango que describe las celdas bloqueadas en la vista de hoja de cálculo activa. El intervalo inmovilizado se corresponde con las celdas que están inmovilizadas en los paneles superior e izquierdo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocation(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: ''
- name: getLocationOrNullObject()
  uid: excel!Excel.WorksheetFreezePanes#getLocationOrNullObject:member(1)
  package: excel!
  fullName: getLocationOrNullObject()
  summary: Obtiene un rango que describe las celdas bloqueadas en la vista de hoja de cálculo activa. El intervalo inmovilizado se corresponde con las celdas que están inmovilizadas en los paneles superior e izquierdo. Si no hay ningún panel inmovilizado, devuelve un objeto null.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getLocationOrNullObject(): Range;'
    return:
      type: <xref uid="excel!Excel.Range:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let frozenRange = sheet.freezePanes.getLocationOrNullObject();\n    frozenRange.load(\"address\");\n\n    await context.sync();\n\n    if (frozenRange.isNullObject) {\n        console.log(`The worksheet does not contain a frozen pane.`);\n    } else {\n        console.log(`The address of the frozen range (cells that are frozen in the top-and-left-most pane) is \"${frozenRange.address}\"`);\n    }\n}\n```"
