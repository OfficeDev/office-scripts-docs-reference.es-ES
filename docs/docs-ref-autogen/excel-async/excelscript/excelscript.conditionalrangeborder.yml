### YamlMime:TSType
name: Excel.ConditionalRangeBorder
uid: excel!Excel.ConditionalRangeBorder:interface
package: excel!
fullName: Excel.ConditionalRangeBorder
summary: Representa el borde de un objeto.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalRangeBorder#color:member
  package: excel!
  fullName: color
  summary: Código de color HTML que representa el color de la línea de borde, \# con la forma RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.ConditionalRangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Valor constante que indica el lado específico del borde. Consulte Excel. ConditionalRangeBorderIndex para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | ConditionalRangeBorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
- name: style
  uid: excel!Excel.ConditionalRangeBorder#style:member
  package: excel!
  fullName: style
  summary: Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Consulte Excel. BorderLineStyle para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ConditionalRangeBorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalRangeBorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ConditionalRangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
