- name: format
  uid: excel!Excel.Image#format:member
  package: excel!
  fullName: format
  summary: Devuelve el formato de la imagen.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly format:
                  | PictureFormat
                  | "Unknown"
                  | "Bmp"
                  | "Jpeg"
                  | "Gif"
                  | "Png"
                  | "Svg";
    return:
      type: >-
        | <xref uid="excel!Excel.PictureFormat:enum" />
                    | "Unknown"
                    | "Bmp"
                    | "Jpeg"
                    | "Gif"
                    | "Png"
                    | "Svg"
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let image = sheet.shapes.getItem(\"Image\").image;\n    image.load(\"format\");\n    await context.sync();\n\n    console.log(\"The image's format is: \" + image.format);\n    await context.sync();\n}\n```"
