  summary: Rellena las celdas adyacentes mediante el uso de la característica FlashFill de Excel.
- name: growthTrend
  uid: excel!Excel.AutoFillType.growthTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia geométrica.
- name: linearTrend
  uid: excel!Excel.AutoFillType.linearTrend:member
  package: excel!
  summary: Una versión de "FillSeries" para números que rellenan los valores de las celdas adyacentes de acuerdo con un modelo de tendencia lineal.
