- name: fillDays
  uid: excel!Excel.AutoFillType.fillDays:member
  package: excel!
  summary: Una versión de "FillSeries" para las fechas que basan el patrón en el día del mes o en el día de la semana, en función del contexto.
- name: fillDefault
  uid: excel!Excel.AutoFillType.fillDefault:member
  package: excel!
  summary: Rellena las celdas adyacentes con los datos de los datos seleccionados.
- name: fillFormats
  uid: excel!Excel.AutoFillType.fillFormats:member
