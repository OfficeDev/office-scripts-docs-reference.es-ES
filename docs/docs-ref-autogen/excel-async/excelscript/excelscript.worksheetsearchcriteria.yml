name: Excel.WorksheetSearchCriteria
uid: excel!Excel.WorksheetSearchCriteria:interface
package: excel!
fullName: Excel.WorksheetSearchCriteria
summary: Representa los criterios de búsqueda de la hoja de cálculo que se usarán.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.WorksheetSearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: Especifica si la coincidencia debe estar completa o parcial. Una coincidencia completa coincide con todo el contenido de la celda. Una coincidencia parcial coincide con una subcadena dentro del contenido de la celda (por ejemplo, `cat` coincidencias parciales `caterpillar` y `scatter`<!-- -->). El valor predeterminado es false (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.WorksheetSearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor predeterminado es false (no se distinguen).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
