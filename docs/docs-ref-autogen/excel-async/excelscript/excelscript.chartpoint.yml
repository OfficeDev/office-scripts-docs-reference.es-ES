- name: markerStyle
  uid: excel!Excel.ChartPoint#markerStyle:member
  package: excel!
  fullName: markerStyle
  summary: Representa el estilo de marcador de un punto de datos del gráfico. Consulte Excel. ChartMarkerStyle para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      markerStyle:
                  | ChartMarkerStyle
                  | "Invalid"
                  | "Automatic"
                  | "None"
                  | "Square"
                  | "Diamond"
                  | "Triangle"
                  | "X"
                  | "Star"
                  | "Dot"
                  | "Dash"
                  | "Circle"
                  | "Plus"
                  | "Picture";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartMarkerStyle:enum" />
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture"
