  - uid: 'excel!Excel.ChartPoint#dataLabel:member'
    summary: Devuelve la etiqueta de datos de un punto del gráfico.
    name: dataLabel
    fullName: dataLabel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly dataLabel: ChartDataLabel;'
      return:
        type:
          - 'excel!Excel.ChartDataLabel:interface'
  - uid: 'excel!Excel.ChartPoint#format:member'
    summary: Encapsula las propiedades de formato del punto del gráfico.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartPointFormat;'
      return:
        type:
          - 'excel!Excel.ChartPointFormat:interface'
  - uid: 'excel!Excel.ChartPoint#hasDataLabel:member'
    summary: Representa si un punto de datos tiene una etiqueta de datos. No aplicable para los gráficos de superficie.
    name: hasDataLabel
    fullName: hasDataLabel
    langs:
      - typeScript
    type: property
    syntax:
      content: 'hasDataLabel: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartPoint#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartPoint#markerBackgroundColor:member'
    summary: 'Representación del código de color HTML del color de fondo del marcador del punto de datos (por ejemplo, \# FF0000 representa el rojo).'
    name: markerBackgroundColor
    fullName: markerBackgroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerBackgroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartPoint#markerForegroundColor:member'
    summary: 'Representación del código de color HTML del color de primer plano del marcador del punto de datos (por ejemplo, \# FF0000 representa el rojo).'
    name: markerForegroundColor
    fullName: markerForegroundColor
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerForegroundColor: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartPoint#markerSize:member'
    summary: Representa el tamaño del marcador de punto de datos.
    name: markerSize
    fullName: markerSize
    langs:
      - typeScript
    type: property
    syntax:
      content: 'markerSize: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartPoint#markerStyle:member'
    summary: Representa el estilo de marcador de un punto de datos del gráfico. Consulte Excel. ChartMarkerStyle para obtener información detallada.
    name: markerStyle
    fullName: markerStyle
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        markerStyle:
                    | ChartMarkerStyle
                    | "Invalid"
                    | "Automatic"
                    | "None"
                    | "Square"
                    | "Diamond"
                    | "Triangle"
                    | "X"
                    | "Star"
                    | "Dot"
                    | "Dash"
                    | "Circle"
                    | "Plus"
                    | "Picture";
      return:
        type:
          - 'excel!Excel.ChartPoint#markerStyle~0:complex'
  - uid: 'excel!Excel.ChartPoint#value:member'
    summary: Devuelve el valor de un punto del gráfico.
    name: value
    fullName: value
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly value: any;'
      return:
        type:
          - any
