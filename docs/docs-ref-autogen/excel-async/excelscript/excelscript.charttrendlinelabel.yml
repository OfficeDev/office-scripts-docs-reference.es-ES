  - uid: 'excel!Excel.ChartTrendlineLabel#autoText:member'
    summary: Especifica si la etiqueta de la tendencia genera automáticamente el texto apropiado basado en el contexto.
    name: autoText
    fullName: autoText
    langs:
      - typeScript
    type: property
    syntax:
      content: 'autoText: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#format:member'
    summary: El formato de la etiqueta de la tendencia del gráfico.
    name: format
    fullName: format
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly format: ChartTrendlineLabelFormat;'
      return:
        type:
          - 'excel!Excel.ChartTrendlineLabelFormat:interface'
  - uid: 'excel!Excel.ChartTrendlineLabel#formula:member'
    summary: Valor de cadena que representa la fórmula de la etiqueta de línea de tendencia del gráfico mediante la notación de estilo A1.
    name: formula
    fullName: formula
    langs:
      - typeScript
    type: property
    syntax:
      content: 'formula: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#height:member'
    summary: 'Devuelve la altura, en puntos, de la etiqueta de línea de tendencia del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. '
    name: height
    fullName: height
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly height: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#horizontalAlignment:member'
    summary: 'Representa la alineación horizontal de la etiqueta de línea de tendencia del gráfico. Consulte Excel. ChartTextHorizontalAlignment para obtener información detallada. Esta propiedad es válida sólo cuando TextOrientation de la etiqueta de la tendencia es-90, 90 o 180.'
    name: horizontalAlignment
    fullName: horizontalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'horizontalAlignment: ChartTextHorizontalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextHorizontalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#left:member'
    summary: 'Representa la distancia, en puntos, desde el borde izquierdo de la etiqueta de línea de tendencia del gráfico hasta el borde izquierdo del área del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. '
    name: left
    fullName: left
    langs:
      - typeScript
    type: property
    syntax:
      content: 'left: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#linkNumberFormat:member'
    summary: Especifica si el formato de número está vinculado a las celdas (de modo que el formato de número cambie en los rótulos cuando cambie en las celdas).
    name: linkNumberFormat
    fullName: linkNumberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'linkNumberFormat: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendlineLabel#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartTrendlineLabel#numberFormat:member'
    summary: Valor de cadena que representa el código de formato de la etiqueta de línea de tendencia.
    name: numberFormat
    fullName: numberFormat
    langs:
      - typeScript
    type: property
    syntax:
      content: 'numberFormat: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#text:member'
    summary: Cadena que representa el texto de la etiqueta de línea de tendencia en un gráfico.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendlineLabel#textOrientation:member'
    summary: 'Representa el ángulo al que se orienta el texto para la etiqueta de la tendencia del gráfico. El valor debe ser un entero comprendido entre-90 y 90, o el número entero 180 para texto orientado verticalmente.'
    name: textOrientation
    fullName: textOrientation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'textOrientation: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#top:member'
    summary: 'Representa la distancia, en puntos, desde el borde superior de la etiqueta de línea de tendencia del gráfico hasta el borde superior del área del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. '
    name: top
    fullName: top
    langs:
      - typeScript
    type: property
    syntax:
      content: 'top: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendlineLabel#verticalAlignment:member'
    summary: Representa la alineación vertical de la etiqueta de línea de tendencia del gráfico. Consulte Excel. ChartTextVerticalAlignment para obtener información detallada. Esta propiedad sólo es válida cuando TextOrientation de la etiqueta de la tendencia es 0.
    name: verticalAlignment
    fullName: verticalAlignment
    langs:
      - typeScript
    type: property
    syntax:
      content: 'verticalAlignment: ChartTextVerticalAlignment;'
      return:
        type:
          - 'excel!Excel.ChartTextVerticalAlignment:enum'
  - uid: 'excel!Excel.ChartTrendlineLabel#width:member'
    summary: 'Devuelve la anchura, en puntos, de la etiqueta de línea de tendencia del gráfico. Null si la etiqueta de línea de tendencia del gráfico no está visible. '
    name: width
    fullName: width
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly width: number;'
      return:
        type:
          - number
