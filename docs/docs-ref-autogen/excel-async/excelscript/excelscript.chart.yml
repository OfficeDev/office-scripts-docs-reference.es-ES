- name: getImage(width, height, fittingMode)
  uid: excel!Excel.Chart#getImage:member(1)
  package: excel!
  fullName: getImage(width, height, fittingMode)
  summary: Representa el gráfico como una imagen con codificación Base64 al escalar el gráfico a las dimensiones especificadas. La relación de aspecto se conserva como parte del cambio de tamaño.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getImage(
                  width?: number,
                  height?: number,
                  fittingMode?: ImageFittingMode | "Fit" | "FitAndCenter" | "Fill"
              ): ClientResult<string>;
    parameters:
    - id: width
      description: (Opcional) El ancho deseado de la imagen resultante.
      type: number
    - id: height
      description: (Opcional) El alto deseado de la imagen resultante.
      type: number
    - id: fittingMode
      description: Opcional El método que se usa para aplicar una escala al gráfico en el especificado a las dimensiones especificadas (si se establecen tanto el alto como el ancho).
      type: "<xref uid=\"excel!Excel.ImageFittingMode:enum\" /> | \"Fit\" | \"FitAndCenter\" | \"Fill\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.Chart#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setData(sourceData, seriesBy)
  uid: excel!Excel.Chart#setData:member(1)
  package: excel!
  fullName: setData(sourceData, seriesBy)
  summary: Configura los datos de origen para el gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setData(
                  sourceData: Range,
                  seriesBy?: ChartSeriesBy | "Auto" | "Columns" | "Rows"
              ): void;
    parameters:
    - id: sourceData
      description: Objeto Range correspondiente a los datos de origen.
      type: <xref uid="excel!Excel.Range:interface" />
    - id: seriesBy
      description: 'Especifica la manera en que las columnas o las filas se usan como series de datos en el gráfico. Puede ser uno de los siguientes: auto (predeterminado), Rows y Columns. Consulte Excel. ChartSeriesBy para obtener información detallada.'
      type: "<xref uid=\"excel!Excel.ChartSeriesBy:enum\" /> | \"Auto\" | \"Columns\" | \"Rows\"\n        "
    return:
      type: void
      description: ''
- name: setPosition(startCell, endCell)
  uid: excel!Excel.Chart#setPosition:member(1)
  package: excel!
  fullName: setPosition(startCell, endCell)
  summary: Coloca el gráfico con respecto a las celdas de la hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setPosition(startCell: Range | string, endCell?: Range | string): void;'
    parameters:
    - id: startCell
      description: Celda de inicio. Aquí es adonde se moverá el gráfico. La celda de inicio es la celda superior izquierda o superior derecha, en función de la configuración del usuario de la presentación de derecha a izquierda.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: endCell
      description: (Opcional) Celda final. Si se especifica, el ancho y el alto del gráfico se establecerán de modo que cubran totalmente esta celda o intervalo.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    return:
      type: void
      description: ''
