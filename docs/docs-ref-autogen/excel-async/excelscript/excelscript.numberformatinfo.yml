- name: numberDecimalSeparator
  uid: excel!Excel.NumberFormatInfo#numberDecimalSeparator:member
  package: excel!
  fullName: numberDecimalSeparator
  summary: Obtiene la cadena usada como separador decimal para los valores numéricos. Esto se basa en la configuración actual del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly numberDecimalSeparator: string;'
    return:
      type: string
- name: numberGroupSeparator
  uid: excel!Excel.NumberFormatInfo#numberGroupSeparator:member
  package: excel!
  fullName: numberGroupSeparator
  summary: Obtiene la cadena que se usa para separar los grupos de dígitos a la izquierda de la coma decimal para los valores numéricos. Esto se basa en la configuración actual del sistema.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly numberGroupSeparator: string;'
    return:
      type: string
