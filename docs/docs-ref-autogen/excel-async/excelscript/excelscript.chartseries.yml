    parameters:
    - id: sourceData
      description: El objeto Range correspondiente a los datos de origen.
      type: <xref uid="excel!Excel.Range:interface" />
    return:
      type: void
      description: ''
- name: setValues(sourceData)
  uid: excel!Excel.ChartSeries#setValues:member(1)
  package: excel!
  fullName: setValues(sourceData)
  summary: Establece los valores de una serie de gráficos. En un gráfico de dispersión, significa los valores del eje Y.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setValues(sourceData: Range): void;'
    parameters:
    - id: sourceData
      description: El objeto Range correspondiente a los datos de origen.
      type: <xref uid="excel!Excel.Range:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n  let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n  let seriesCollection = sheet.charts.getItemAt(0);\n  let rangeSelection = sheet.getRange(\"C2:C7\");\n  let xRangeSelection = sheet.getRange(\"A1:A7\");\n\n  // Add a series.\n  let newSeries = seriesCollection.series.add(\"Qtr2\");\n  newSeries.setValues(rangeSelection);\n  newSeries.setXAxisValues(xRangeSelection);\n\n  await context.sync();\n}\n```"
