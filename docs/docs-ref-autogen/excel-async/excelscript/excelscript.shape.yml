- name: setZOrder(position)
  uid: excel!Excel.Shape#setZOrder:member(1)
  package: excel!
  fullName: setZOrder(position)
  summary: Mueve la forma especificada hacia arriba o hacia abajo en el orden z de la colección, que se desplaza delante o detrás de otras formas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      setZOrder(
                  position:
                      | ShapeZOrder
                      | "BringToFront"
                      | "BringForward"
                      | "SendToBack"
                      | "SendBackward"
              ): void;
    parameters:
    - id: position
      description: Dónde mover la forma en la pila del orden z con relación a las otras formas. Consulte Excel. ShapeZOrder para obtener información detallada.
      type: "| <xref uid=\"excel!Excel.ShapeZOrder:enum\" />\n                | \"BringToFront\"\n                | \"BringForward\"\n                | \"SendToBack\"\n                | \"SendBackward\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Octagon\")\n    shape.setZOrder(Excel.ShapeZOrder.sendBackward);\n    await context.sync();\n}\n```"
