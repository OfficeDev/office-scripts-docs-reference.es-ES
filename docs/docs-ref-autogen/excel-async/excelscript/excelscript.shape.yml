- name: copyTo(destinationSheet)
  uid: excel!Excel.Shape#copyTo:member(1)
  package: excel!
  fullName: copyTo(destinationSheet)
  summary: Copia y pega un objeto Shape. La forma pegada se copia en la misma ubicación de píxel que esta forma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'copyTo(destinationSheet?: Worksheet | string): Shape;'
    parameters:
    - id: destinationSheet
      description: Hoja a la que se va a pegar el objeto Shape. El valor predeterminado es la hoja de cálculo de la forma copiada.
      type: <xref uid="excel!Excel.Worksheet:interface" /> | string
    return:
      type: <xref uid="excel!Excel.Shape:interface" />
      description: ''
- name: delete()
  uid: excel!Excel.Shape#delete:member(1)
  package: excel!
  fullName: delete()
  summary: Quita la forma de la hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'delete(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    context.workbook.worksheets.getItemOrNullObject(\"Shapes\").delete();\n    let sheet = context.workbook.worksheets.add(\"Shapes\");\n\n    let shapes = sheet.shapes;\n\n    // load all the shapes in the collection without loading their properties\n    shapes.load(\"items/$none\");\n    await context.sync();\n\n    shapes.items.forEach((shape) => shape.delete());\n    await context.sync();\n}\n```"
- name: getAsImage(format)
  uid: excel!Excel.Shape#getAsImage:member(1)
  package: excel!
  fullName: getAsImage(format)
  summary: Convierte la forma a una imagen y devuelve la imagen como una cadena con codificación base 64. El valor de PPP es 96. Los únicos formatos admitidos son `Excel.PictureFormat.BMP`<!-- -->, `Excel.PictureFormat.PNG`<!-- -->, `Excel.PictureFormat.JPEG`<!-- -->, y `Excel.PictureFormat.GIF`<!-- -->.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      getAsImage(
                  format:
                      | PictureFormat
                      | "Unknown"
                      | "Bmp"
                      | "Jpeg"
                      | "Gif"
                      | "Png"
                      | "Svg"
              ): ClientResult<string>;
    parameters:
    - id: format
      description: Especifica el formato de la imagen.
      type: "| <xref uid=\"excel!Excel.PictureFormat:enum\" />\n                | \"Unknown\"\n                | \"Bmp\"\n                | \"Jpeg\"\n                | \"Gif\"\n                | \"Png\"\n                | \"Svg\"\n        "
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;string&gt;
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Image\");\n    let result = shape.getAsImage(Excel.PictureFormat.png);\n    await context.sync();\n\n    let imageString = result.value;\n    // Your add-in would save this string as a .png file.\n    console.log(\"The image's base64-encoded string: \" + imageString);\n}\n```"
- name: incrementLeft(increment)
  uid: excel!Excel.Shape#incrementLeft:member(1)
  package: excel!
  fullName: incrementLeft(increment)
  summary: Mueve la forma horizontalmente el número de puntos especificado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementLeft(increment: number): void;'
    parameters:
    - id: increment
      description: 'El incremento, en puntos, de la forma se moverá horizontalmente. Un valor positivo mueve la forma a la derecha y un valor negativo la mueve hacia la izquierda. Si la hoja está orientada de derecha a izquierda, esto se invierte: los valores positivos desplazarán la forma a la izquierda y los valores negativos la moverán hacia la derecha.'
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Square\")\n    shape.incrementLeft(-25);\n    await context.sync();\n}\n```"
- name: incrementRotation(increment)
  uid: excel!Excel.Shape#incrementRotation:member(1)
  package: excel!
  fullName: incrementRotation(increment)
  summary: Gira la forma en el sentido de las agujas del reloj alrededor del eje Z según el número de grados. Utilice la `rotation` propiedad para establecer el giro absoluto de la forma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementRotation(increment: number): void;'
    parameters:
    - id: increment
      description: Número de grados que se girará la forma. Un valor positivo gira la forma en el sentido de las agujas del reloj; un valor negativo la gira en sentido contrario a las agujas del reloj.
      type: number
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Shapes\");\n    let shape = sheet.shapes.getItem(\"Image\");\n    shape.incrementRotation(180);\n    await context.sync();\n}\n```"
- name: incrementTop(increment)
  uid: excel!Excel.Shape#incrementTop:member(1)
  package: excel!
  fullName: incrementTop(increment)
  summary: Mueve la forma verticalmente el número de puntos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'incrementTop(increment: number): void;'
