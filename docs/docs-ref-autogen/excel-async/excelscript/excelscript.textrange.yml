- name: getSubstring(start, length)
  uid: excel!Excel.TextRange#getSubstring:member(1)
  package: excel!
  fullName: getSubstring(start, length)
  summary: Devuelve un objeto TextRange para la subcadena en el rango especificado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getSubstring(start: number, length?: number): TextRange;'
    parameters:
    - id: start
      description: Índice de base cero del primer carácter que se va a obtener del intervalo de texto.
      type: number
    - id: length
      description: Opcional. Número de caracteres que se devolverán en el nuevo intervalo de texto. Si se omite length, se devolverán todos los caracteres desde el principio hasta el final del último párrafo del intervalo de texto.
      type: number
    return:
      type: <xref uid="excel!Excel.TextRange:interface" />
      description: ''
