### YamlMime:TSType
name: Excel.RangeBorder
uid: excel!Excel.RangeBorder:interface
package: excel!
fullName: Excel.RangeBorder
summary: Representa el borde de un objeto.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.RangeBorder#color:member
  package: excel!
  fullName: color
  summary: Código de color HTML que representa el color de la línea de borde, \# con la forma RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: sideIndex
  uid: excel!Excel.RangeBorder#sideIndex:member
  package: excel!
  fullName: sideIndex
  summary: Valor constante que indica el lado específico del borde. Consulte Excel. BorderIndex para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly sideIndex:
                  | BorderIndex
                  | "EdgeTop"
                  | "EdgeBottom"
                  | "EdgeLeft"
                  | "EdgeRight"
                  | "InsideVertical"
                  | "InsideHorizontal"
                  | "DiagonalDown"
                  | "DiagonalUp";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderIndex:enum" />
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp"
- name: style
  uid: excel!Excel.RangeBorder#style:member
  package: excel!
  fullName: style
  summary: Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Consulte Excel. BorderLineStyle para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | BorderLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Double"
                  | "SlantDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.BorderLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot"
- name: tintAndShade
  uid: excel!Excel.RangeBorder#tintAndShade:member
  package: excel!
  fullName: tintAndShade
  summary: Especifica un doble que aclara u oscurece un color para el borde del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que el borde no tiene un valor de tintAndShade uniforme.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'tintAndShade: number;'
    return:
      type: number
- name: weight
  uid: excel!Excel.RangeBorder#weight:member
  package: excel!
  fullName: weight
  summary: Especifica el grosor del borde que rodea un rango. Consulte Excel. BorderWeight para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
    return:
      type: <xref uid="excel!Excel.BorderWeight:enum" /> | "Hairline" | "Thin" | "Medium" | "Thick"
methods:
- name: load(propertyNames)
  uid: excel!Excel.RangeBorder#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
