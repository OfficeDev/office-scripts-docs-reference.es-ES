### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeBorder:interface'
    summary: Representa el borde de un objeto.
    name: Excel.RangeBorder
    fullName: Excel.RangeBorder
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeBorder#color:member'
      - 'excel!Excel.RangeBorder#load:member(1)'
      - 'excel!Excel.RangeBorder#sideIndex:member'
      - 'excel!Excel.RangeBorder#style:member'
      - 'excel!Excel.RangeBorder#tintAndShade:member'
      - 'excel!Excel.RangeBorder#weight:member'
  - uid: 'excel!Excel.RangeBorder#color:member'
    summary: 'Código de color HTML que representa el color de la línea de borde, \# con la forma RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeBorder#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeBorder#sideIndex:member'
    summary: Valor constante que indica el lado específico del borde. Consulte Excel. BorderIndex para obtener información detallada.
    name: sideIndex
    fullName: sideIndex
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        readonly sideIndex:
                    | BorderIndex
                    | "EdgeTop"
                    | "EdgeBottom"
                    | "EdgeLeft"
                    | "EdgeRight"
                    | "InsideVertical"
                    | "InsideHorizontal"
                    | "DiagonalDown"
                    | "DiagonalUp";
      return:
        type:
          - 'excel!Excel.RangeBorder#sideIndex~0:complex'
  - uid: 'excel!Excel.RangeBorder#style:member'
    summary: Una de las constantes de estilo de línea que especifica el estilo de línea del borde. Consulte Excel. BorderLineStyle para obtener información detallada.
    name: style
    fullName: style
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        style:
                    | BorderLineStyle
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Double"
                    | "SlantDashDot";
      return:
        type:
          - 'excel!Excel.RangeBorder#style~0:complex'
  - uid: 'excel!Excel.RangeBorder#tintAndShade:member'
    summary: 'Especifica un doble que aclara u oscurece un color para el borde del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor null indica que el borde no tiene un valor de tintAndShade uniforme.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeBorder#weight:member'
    summary: Especifica el grosor del borde que rodea un rango. Consulte Excel. BorderWeight para obtener información detallada.
    name: weight
    fullName: weight
    langs:
      - typeScript
    type: property
    syntax:
      content: 'weight: BorderWeight | "Hairline" | "Thin" | "Medium" | "Thick";'
      return:
        type:
          - 'excel!Excel.RangeBorder#weight~0:complex'
