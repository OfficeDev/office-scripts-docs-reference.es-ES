  - uid: 'excel!Excel.ChartTrendline#movingAveragePeriod:member'
    summary: Representa el período de una tendencia de un gráfico. Solo es aplicable para la tendencia con tipo MovingAverage.
    name: movingAveragePeriod
    fullName: movingAveragePeriod
    langs:
      - typeScript
    type: property
    syntax:
      content: 'movingAveragePeriod: number;'
      return:
