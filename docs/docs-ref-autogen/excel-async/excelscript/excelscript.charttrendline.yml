    summary: 'Representa el nombre de la línea de tendencia. Puede establecerse para un valor de cadena o para un valor nulo, representa valores automáticos. El valor devuelto siempre es una cadena'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.ChartTrendline#polynomialOrder:member'
    summary: Representa el orden de una tendencia de gráfico. Sólo aplicable para la Trendline con tipo polinómica.
    name: polynomialOrder
    fullName: polynomialOrder
    langs:
      - typeScript
    type: property
    syntax:
      content: 'polynomialOrder: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.ChartTrendline#showEquation:member'
    summary: True si la ecuación de la línea de tendencia se muestra en el gráfico.
    name: showEquation
    fullName: showEquation
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showEquation: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendline#showRSquared:member'
    summary: True si la R cuadrada de la línea de tendencia se muestra en el gráfico.
    name: showRSquared
    fullName: showRSquared
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showRSquared: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartTrendline#type:member'
    summary: Representa el tipo de línea de tendencia de un gráfico.
    name: type
    fullName: type
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        type:
                    | ChartTrendlineType
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power";
      return:
        type:
          - 'excel!Excel.ChartTrendline#type~0:complex'
        description: |-


          #### <a name="examples"></a>Ejemplos

          ```typescript
          async function main(context: Excel.RequestContext) {
              let sheet = context.workbook.worksheets.getItem("Sample");

              let seriesCollection = sheet.charts.getItemAt(0).series;

              // Get the trendline for series 1 and load its type property.  
              let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);
              trendline.load("type");

              await context.sync();

              console.log("The trendline type is:" + trendline.type);  
          }
          ```
