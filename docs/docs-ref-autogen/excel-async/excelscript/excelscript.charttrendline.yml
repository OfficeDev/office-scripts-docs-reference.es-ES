### YamlMime:TSType
name: Excel.ChartTrendline
uid: excel!Excel.ChartTrendline:interface
package: excel!
fullName: Excel.ChartTrendline
summary: Este objeto representa los atributos de un objeto Trendline de gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: backwardPeriod
  uid: excel!Excel.ChartTrendline#backwardPeriod:member
  package: excel!
  fullName: backwardPeriod
  summary: Representa el número de periodos que la línea de tendencia se extiende hacia atrás.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'backwardPeriod: number;'
    return:
      type: number
- name: format
  uid: excel!Excel.ChartTrendline#format:member
  package: excel!
  fullName: format
  summary: Representa el formato de línea de tendencia de un gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartTrendlineFormat;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineFormat:interface" />
- name: forwardPeriod
  uid: excel!Excel.ChartTrendline#forwardPeriod:member
  package: excel!
  fullName: forwardPeriod
  summary: Representa el número de periodos que la línea de tendencia se extiende hacia delante.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'forwardPeriod: number;'
    return:
      type: number
- name: intercept
  uid: excel!Excel.ChartTrendline#intercept:member
  package: excel!
  fullName: intercept
  summary: Representa el valor de la intersección de la línea de tendencia. Puede establecerse en un valor numérico o una cadena vacía (para valores automáticos). El valor devuelto siempre es un número.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'intercept: any;'
    return:
      type: any
- name: label
  uid: excel!Excel.ChartTrendline#label:member
  package: excel!
  fullName: label
  summary: Representa la etiqueta de una línea de tendencia del gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly label: ChartTrendlineLabel;'
    return:
      type: <xref uid="excel!Excel.ChartTrendlineLabel:interface" />
- name: movingAveragePeriod
  uid: excel!Excel.ChartTrendline#movingAveragePeriod:member
  package: excel!
  fullName: movingAveragePeriod
  summary: Representa el período de una tendencia de un gráfico. Solo es aplicable para la tendencia con tipo MovingAverage.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'movingAveragePeriod: number;'
    return:
      type: number
- name: name
  uid: excel!Excel.ChartTrendline#name:member
  package: excel!
  fullName: name
  summary: Representa el nombre de la línea de tendencia. Puede establecerse para un valor de cadena o para un valor nulo, representa valores automáticos. El valor devuelto siempre es una cadena
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'name: string;'
    return:
      type: string
- name: polynomialOrder
  uid: excel!Excel.ChartTrendline#polynomialOrder:member
  package: excel!
  fullName: polynomialOrder
  summary: Representa el orden de una tendencia de gráfico. Sólo aplicable para la Trendline con tipo polinómica.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'polynomialOrder: number;'
    return:
      type: number
- name: showEquation
  uid: excel!Excel.ChartTrendline#showEquation:member
  package: excel!
  fullName: showEquation
  summary: True si la ecuación de la línea de tendencia se muestra en el gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showEquation: boolean;'
    return:
      type: boolean
- name: showRSquared
  uid: excel!Excel.ChartTrendline#showRSquared:member
  package: excel!
  fullName: showRSquared
  summary: True si la R cuadrada de la línea de tendencia se muestra en el gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showRSquared: boolean;'
    return:
      type: boolean
- name: type
  uid: excel!Excel.ChartTrendline#type:member
  package: excel!
  fullName: type
  summary: Representa el tipo de línea de tendencia de un gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ChartTrendlineType
                  | "Linear"
                  | "Exponential"
                  | "Logarithmic"
                  | "MovingAverage"
                  | "Polynomial"
                  | "Power";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTrendlineType:enum" />
                    | "Linear"
                    | "Exponential"
                    | "Logarithmic"
                    | "MovingAverage"
                    | "Polynomial"
                    | "Power"
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n    // Get the trendline for series 1 and load its type property.  \n    let trendline = seriesCollection.getItemAt(0).trendlines.getItem(0);\n    trendline.load(\"type\");\n\n    await context.sync();\n\n    console.log(\"The trendline type is:\" + trendline.type);  \n}\n```"
