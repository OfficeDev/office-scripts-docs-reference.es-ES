### YamlMime:TSType
name: Excel.ShapeFill
uid: excel!Excel.ShapeFill:interface
package: excel!
fullName: Excel.ShapeFill
summary: Representa el formato de relleno de un objeto Shape.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: foregroundColor
  uid: excel!Excel.ShapeFill#foregroundColor:member
  package: excel!
  fullName: foregroundColor
  summary: Representa el color de primer plano de relleno de la forma en formato de color HTML, con el formato \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'foregroundColor: string;'
    return:
      type: string
- name: transparency
  uid: excel!Excel.ShapeFill#transparency:member
  package: excel!
  fullName: transparency
  summary: Especifica el porcentaje de transparencia del relleno como un valor de 0,0 (opaco) a 1,0 (claro). Devuelve un valor nulo si el tipo de forma no es compatible con la transparencia o si la transparencia no es coherente en el relleno de forma, como en un tipo de relleno de degradado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: type
  uid: excel!Excel.ShapeFill#type:member
  package: excel!
  fullName: type
  summary: Devuelve el tipo de relleno de la forma. Para obtener más detalles, vea Excel.ShapeFillType.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      readonly type:
                  | ShapeFillType
                  | "NoFill"
                  | "Solid"
                  | "Gradient"
                  | "Pattern"
                  | "PictureAndTexture"
                  | "Mixed";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeFillType:enum" />
                    | "NoFill"
                    | "Solid"
                    | "Gradient"
                    | "Pattern"
                    | "PictureAndTexture"
                    | "Mixed"
methods:
- name: clear()
  uid: excel!Excel.ShapeFill#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Limpia el formato de relleno de esta forma.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.ShapeFill#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
- name: setSolidColor(color)
  uid: excel!Excel.ShapeFill#setSolidColor:member(1)
  package: excel!
  fullName: setSolidColor(color)
  summary: Establece el formato de relleno de la forma en un color uniforme. Esto cambia el tipo de relleno a "Sólido".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'setSolidColor(color: string): void;'
    parameters:
    - id: color
      description: Una cadena que representa el color de relleno en formato de color HTML, con la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").
      type: string
    return:
      type: void
      description: ''
