### YamlMime:TSType
name: Excel.PivotTableScopedCollection
uid: excel!Excel.PivotTableScopedCollection:interface
package: excel!
fullName: Excel.PivotTableScopedCollection
summary: Representa una colección con ámbito de tablas dinámicas. Las tablas dinámicas se ordenan en función de la ubicación de la esquina superior izquierda de la tabla dinámica. Se ordenan de arriba abajo y de izquierda a derecha.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getCount()
  uid: excel!Excel.PivotTableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtiene el número de tablas dinámicas de la colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.PivotTableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: Obtiene la primera tabla dinámica de la colección. Las tablas dinámicas de la colección se ordenan de arriba a abajo y de izquierda a derecha, de tal forma que la tabla superior izquierda es la primera tabla dinámica de la colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): PivotTable;'
    return:
      type: <xref uid="excel!Excel.PivotTable:interface" />
      description: ''
