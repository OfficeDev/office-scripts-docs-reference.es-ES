methods:
- name: deleteText()
  uid: excel!Excel.TextFrame#deleteText:member(1)
  package: excel!
  fullName: deleteText()
  summary: Elimina todo el texto en el marco de texto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'deleteText(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let shapes = context.workbook.worksheets.getItem(\"Shapes\").shapes;\n    let textbox = shapes.getItem(\"Textbox\");\n    textbox.textFrame.deleteText();\n    await context.sync();\n}\n```"
