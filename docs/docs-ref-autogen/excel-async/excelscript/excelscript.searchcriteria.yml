### YamlMime:TSType
name: Excel.SearchCriteria
uid: excel!Excel.SearchCriteria:interface
package: excel!
fullName: Excel.SearchCriteria
summary: Representa los criterios de búsqueda que se van a usar.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: completeMatch
  uid: excel!Excel.SearchCriteria#completeMatch:member
  package: excel!
  fullName: completeMatch
  summary: Especifica si la coincidencia debe estar completa o parcial. Una coincidencia completa coincide con todo el contenido de la celda. Una coincidencia parcial coincide con una subcadena dentro del contenido de la celda (por ejemplo, `cat` coincidencias parciales `caterpillar` y `scatter`<!-- -->). El valor predeterminado es false (parcial).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'completeMatch?: boolean;'
    return:
      type: boolean
- name: matchCase
  uid: excel!Excel.SearchCriteria#matchCase:member
  package: excel!
  fullName: matchCase
  summary: Especifica si la coincidencia distingue mayúsculas de minúsculas. El valor predeterminado es false (no se distinguen).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'matchCase?: boolean;'
    return:
      type: boolean
- name: searchDirection
  uid: excel!Excel.SearchCriteria#searchDirection:member
  package: excel!
  fullName: searchDirection
  summary: Especifica la dirección de la búsqueda El valor predeterminado es adelante. Vea Excel.SearchDirection.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'searchDirection?: SearchDirection | "Forward" | "Backwards";'
    return:
      type: <xref uid="excel!Excel.SearchDirection:enum" /> | "Forward" | "Backwards"
