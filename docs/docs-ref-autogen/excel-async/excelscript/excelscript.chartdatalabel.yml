      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showCategoryName:member'
    summary: Especifica si el nombre de categoría de la etiqueta de datos es visible.
    name: showCategoryName
    fullName: showCategoryName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showCategoryName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showLegendKey:member'
    summary: Especifica si la clave de la leyenda de la etiqueta de datos está visible.
    name: showLegendKey
    fullName: showLegendKey
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showLegendKey: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showPercentage:member'
    summary: Especifica si el porcentaje de la etiqueta de datos es visible.
    name: showPercentage
    fullName: showPercentage
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showPercentage: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showSeriesName:member'
    summary: Especifica si el nombre de serie de la etiqueta de datos es visible.
    name: showSeriesName
    fullName: showSeriesName
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showSeriesName: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#showValue:member'
    summary: Especifica si el valor de la etiqueta de datos es visible.
    name: showValue
    fullName: showValue
    langs:
      - typeScript
    type: property
    syntax:
      content: 'showValue: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.ChartDataLabel#text:member'
    summary: Cadena que representa el texto de la etiqueta de datos en un gráfico.
    name: text
    fullName: text
    langs:
      - typeScript
    type: property
    syntax:
      content: 'text: string;'
      return:
        type:
          - string
