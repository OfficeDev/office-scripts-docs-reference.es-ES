### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.ChartAreaFormat:interface'
    summary: Encapsula las propiedades de formato del área del gráfico en general.
    name: Excel.ChartAreaFormat
    fullName: Excel.ChartAreaFormat
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.ChartAreaFormat#border:member'
      - 'excel!Excel.ChartAreaFormat#colorScheme:member'
      - 'excel!Excel.ChartAreaFormat#fill:member'
      - 'excel!Excel.ChartAreaFormat#font:member'
      - 'excel!Excel.ChartAreaFormat#load:member(1)'
      - 'excel!Excel.ChartAreaFormat#roundedCorners:member'
  - uid: 'excel!Excel.ChartAreaFormat#border:member'
    summary: 'Representa el formato de borde del área del gráfico, que incluye color, LineStyle y weight.'
    name: border
    fullName: border
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly border: ChartBorder;'
      return:
        type:
          - 'excel!Excel.ChartBorder:interface'
  - uid: 'excel!Excel.ChartAreaFormat#colorScheme:member'
    summary: Especifica la combinación de colores del gráfico.
    name: colorScheme
    fullName: colorScheme
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        colorScheme:
                    | ChartColorScheme
                    | "ColorfulPalette1"
                    | "ColorfulPalette2"
                    | "ColorfulPalette3"
                    | "ColorfulPalette4"
                    | "MonochromaticPalette1"
                    | "MonochromaticPalette2"
                    | "MonochromaticPalette3"
                    | "MonochromaticPalette4"
                    | "MonochromaticPalette5"
                    | "MonochromaticPalette6"
                    | "MonochromaticPalette7"
                    | "MonochromaticPalette8"
                    | "MonochromaticPalette9"
                    | "MonochromaticPalette10"
                    | "MonochromaticPalette11"
                    | "MonochromaticPalette12"
                    | "MonochromaticPalette13";
      return:
        type:
          - 'excel!Excel.ChartAreaFormat#colorScheme~0:complex'
  - uid: 'excel!Excel.ChartAreaFormat#fill:member'
    summary: 'Representa el formato de relleno de un objeto, que incluye información del formato de fondo.'
    name: fill
    fullName: fill
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly fill: ChartFill;'
      return:
        type:
          - 'excel!Excel.ChartFill:interface'
  - uid: 'excel!Excel.ChartAreaFormat#font:member'
    summary: 'Representa los atributos de fuente (nombre de fuente, tamaño de fuente, color, etc.) del objeto actual.'
    name: font
    fullName: font
    langs:
      - typeScript
    type: property
    syntax:
      content: 'readonly font: ChartFont;'
      return:
        type:
          - 'excel!Excel.ChartFont:interface'
  - uid: 'excel!Excel.ChartAreaFormat#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.ChartAreaFormat#roundedCorners:member'
    summary: Especifica si el área del gráfico tiene esquinas redondeadas.
    name: roundedCorners
    fullName: roundedCorners
    langs:
      - typeScript
    type: property
    syntax:
      content: 'roundedCorners: boolean;'
      return:
        type:
          - boolean
