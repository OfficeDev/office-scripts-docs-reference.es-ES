### YamlMime:TSType
name: Excel.ChartTrendlineCollection
uid: excel!Excel.ChartTrendlineCollection:interface
package: excel!
fullName: Excel.ChartTrendlineCollection
summary: Representa una colección de líneas de tendencia del gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ChartTrendlineCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: Agrega una nueva línea de tendencia a la colección de líneas de tendencia.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type?:
                      | ChartTrendlineType
                      | "Linear"
                      | "Exponential"
                      | "Logarithmic"
                      | "MovingAverage"
                      | "Polynomial"
                      | "Power"
              ): ChartTrendline;
    parameters:
    - id: type
      description: Especifica el tipo de la Trendline. El valor predeterminado es "linear". Consulte Excel. ChartTrendline para obtener información detallada.
      type: "| <xref uid=\"excel!Excel.ChartTrendlineType:enum\" />\n                | \"Linear\"\n                | \"Exponential\"\n                | \"Logarithmic\"\n                | \"MovingAverage\"\n                | \"Polynomial\"\n                | \"Power\"\n        "
    return:
      type: <xref uid="excel!Excel.ChartTrendline:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n\n    let seriesCollection = sheet.charts.getItemAt(0).series;\n\n     // Add a trendline.  \n    seriesCollection.getItemAt(0).trendlines.add(\"Linear\");\n\n    await context.sync();\n}\n```"
- name: getCount()
  uid: excel!Excel.ChartTrendlineCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Devuelve el número de líneas de tendencia de la colección.
  remarks: ''
  isPreview: false
