methods:
- name: load(propertyNames)
  uid: excel!Excel.WorksheetProtection#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
- name: protect(options, password)
  uid: excel!Excel.WorksheetProtection#protect:member(1)
  package: excel!
  fullName: protect(options, password)
  summary: Protege una hoja de cálculo. Se produce un error si la hoja de cálculo ya está protegida.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'protect(options?: WorksheetProtectionOptions, password?: string): void;'
    parameters:
    - id: options
      description: Opcional. Opciones de protección de la hoja.
      type: <xref uid="excel!Excel.WorksheetProtectionOptions:interface" />
    - id: password
      description: Opcional. Contraseña de protección de hoja.
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.load(\"protection/protected\");\n\n    await context.sync();\n\n    if (!activeSheet.protection.protected) {\n        activeSheet.protection.protect();\n    }\n}\n```"
- name: unprotect(password)
  uid: excel!Excel.WorksheetProtection#unprotect:member(1)
  package: excel!
  fullName: unprotect(password)
  summary: Desprotege una hoja de cálculo.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'unprotect(password?: string): void;'
    parameters:
    - id: password
      description: Contraseña de protección de la hoja.
      type: string
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\nasync function main(context: Excel.RequestContext) {\n    let activeSheet = context.workbook.worksheets.getActiveWorksheet();\n    activeSheet.protection.unprotect();\n}\n```"
