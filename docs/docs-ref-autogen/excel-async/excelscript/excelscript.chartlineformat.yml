- name: lineStyle
  uid: excel!Excel.ChartLineFormat#lineStyle:member
  package: excel!
  fullName: lineStyle
  summary: Representa el estilo de línea. Consulte Excel. ChartLineStyle para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      lineStyle:
                  | ChartLineStyle
                  | "None"
                  | "Continuous"
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "Dot"
                  | "Grey25"
                  | "Grey50"
                  | "Grey75"
                  | "Automatic"
                  | "RoundDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLineStyle:enum" />
                    | "None"
                    | "Continuous"
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "Dot"
                    | "Grey25"
                    | "Grey50"
                    | "Grey75"
                    | "Automatic"
                    | "RoundDot"
