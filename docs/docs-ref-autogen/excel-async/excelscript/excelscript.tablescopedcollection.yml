### YamlMime:TSType
name: Excel.TableScopedCollection
uid: excel!Excel.TableScopedCollection:interface
package: excel!
fullName: Excel.TableScopedCollection
summary: Representa una colección de tablas con ámbito. Para cada tabla, su esquina superior izquierda se considera la ubicación del delimitador y las tablas se ordenan de arriba abajo y de izquierda a derecha.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: getCount()
  uid: excel!Excel.TableScopedCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Obtiene el número de tablas de la colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getFirst()
  uid: excel!Excel.TableScopedCollection#getFirst:member(1)
  package: excel!
  fullName: getFirst()
  summary: Obtiene la primera tabla de la colección. Las tablas de la colección están ordenadas de arriba a abajo y de izquierda a derecha, de forma que la tabla superior izquierda es la primera tabla de la colección.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getFirst(): Table;'
    return:
      type: <xref uid="excel!Excel.Table:interface" />
      description: ''
- name: getItem(key)
  uid: excel!Excel.TableScopedCollection#getItem:member(1)
  package: excel!
  fullName: getItem(key)
