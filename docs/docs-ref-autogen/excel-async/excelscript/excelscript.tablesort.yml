### YamlMime:TSType
name: Excel.TableSort
uid: excel!Excel.TableSort:interface
package: excel!
fullName: Excel.TableSort
summary: Administra operaciones de ordenación en objetos Table.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: fields
  uid: excel!Excel.TableSort#fields:member
  package: excel!
  fullName: fields
  summary: Especifica las condiciones actuales utilizadas para ordenar la tabla por última vez.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly fields: SortField[];'
    return:
      type: <xref uid="excel!Excel.SortField:interface" />[]
- name: matchCase
  uid: excel!Excel.TableSort#matchCase:member
  package: excel!
  fullName: matchCase
  summary: Especifica si la grafía afecta a la última ordenación de la tabla.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly matchCase: boolean;'
    return:
      type: boolean
- name: method
  uid: excel!Excel.TableSort#method:member
  package: excel!
  fullName: method
  summary: Representa el método de ordenación de caracteres chinos usado por última vez para ordenar la tabla.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly method: SortMethod | "PinYin" | "StrokeCount";'
    return:
      type: <xref uid="excel!Excel.SortMethod:enum" /> | "PinYin" | "StrokeCount"
methods:
- name: apply(fields, matchCase, method)
  uid: excel!Excel.TableSort#apply:member(1)
  package: excel!
  fullName: apply(fields, matchCase, method)
  summary: Realizar una operación de ordenación.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  fields: SortField[],
                  matchCase?: boolean,
                  method?: SortMethod | "PinYin" | "StrokeCount"
              ): void;
    parameters:
    - id: fields
      description: La lista de condiciones por las que realizar la ordenación.
      type: <xref uid="excel!Excel.SortField:interface" />[]
    - id: matchCase
      description: Opcional. Indica si la ordenación de cadenas distingue mayúsculas de minúsculas.
      type: boolean
    - id: method
      description: Opcional. Método de ordenación que se usa para los caracteres chinos.
      type: "<xref uid=\"excel!Excel.SortMethod:enum\" /> | \"PinYin\" | \"StrokeCount\"\n        "
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```javascript\n// Get the current worksheet.\nlet workbook = context.workbook;\nlet worksheets = workbook.worksheets;\nlet selectedSheet = worksheets.getActiveWorksheet();\n\n// Create a table with the used cells.\nlet usedRange = selectedSheet.getUsedRange();\nlet newTable = selectedSheet.tables.add(usedRange, true);\n\n// Sort the table using the first column.\nnewTable.sort.apply([{ key: 0, ascending: true }]);\n```"
- name: clear()
  uid: excel!Excel.TableSort#clear:member(1)
  package: excel!
  fullName: clear()
  summary: Borra la ordenación que se aplica actualmente en la tabla. Aunque esto no modifica la ordenación de la tabla, borra el estado de los botones de encabezado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clear(): void;'
    return:
      type: void
      description: ''
- name: load(propertyNames)
  uid: excel!Excel.TableSort#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
- name: reapply()
  uid: excel!Excel.TableSort#reapply:member(1)
  package: excel!
  fullName: reapply()
  summary: Vuelve a aplicar los parámetros de ordenación actuales a la tabla.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'reapply(): void;'
    return:
      type: void
      description: ''
