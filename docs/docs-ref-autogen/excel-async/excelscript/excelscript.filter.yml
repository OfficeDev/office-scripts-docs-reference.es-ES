- name: applyCustomFilter(criteria1, criteria2, oper)
  uid: excel!Excel.Filter#applyCustomFilter:member(1)
  package: excel!
  fullName: applyCustomFilter(criteria1, criteria2, oper)
  summary: Aplicar un filtro de "icono" a la columna para las cadenas de criterios especificadas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      applyCustomFilter(
                  criteria1: string,
                  criteria2?: string,
                  oper?: FilterOperator | "And" | "Or"
              ): void;
    parameters:
    - id: criteria1
      description: Primera cadena de criterios.
      type: string
    - id: criteria2
      description: Opcional. Segunda cadena de criterios.
      type: string
    - id: oper
      description: Opcional. El operador que describe cómo se combinan los dos criterios.
      type: "<xref uid=\"excel!Excel.FilterOperator:enum\" /> | \"And\" | \"Or\"\n        "
    return:
      type: void
      description: ''
- name: applyDynamicFilter(criteria)
  uid: excel!Excel.Filter#applyDynamicFilter:member(1)
  package: excel!
  fullName: applyDynamicFilter(criteria)
  summary: Aplicar un filtro "Dinámico" a la columna.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      applyDynamicFilter(
                  criteria:
                      | DynamicFilterCriteria
                      | "Unknown"
                      | "AboveAverage"
                      | "AllDatesInPeriodApril"
                      | "AllDatesInPeriodAugust"
                      | "AllDatesInPeriodDecember"
                      | "AllDatesInPeriodFebruray"
                      | "AllDatesInPeriodJanuary"
                      | "AllDatesInPeriodJuly"
                      | "AllDatesInPeriodJune"
                      | "AllDatesInPeriodMarch"
                      | "AllDatesInPeriodMay"
                      | "AllDatesInPeriodNovember"
                      | "AllDatesInPeriodOctober"
                      | "AllDatesInPeriodQuarter1"
                      | "AllDatesInPeriodQuarter2"
                      | "AllDatesInPeriodQuarter3"
                      | "AllDatesInPeriodQuarter4"
                      | "AllDatesInPeriodSeptember"
                      | "BelowAverage"
                      | "LastMonth"
                      | "LastQuarter"
                      | "LastWeek"
                      | "LastYear"
                      | "NextMonth"
                      | "NextQuarter"
                      | "NextWeek"
                      | "NextYear"
                      | "ThisMonth"
                      | "ThisQuarter"
                      | "ThisWeek"
                      | "ThisYear"
                      | "Today"
                      | "Tomorrow"
                      | "YearToDate"
                      | "Yesterday"
              ): void;
    parameters:
    - id: criteria
      description: Criterios dinámicos que se aplicarán.
      type: "| <xref uid=\"excel!Excel.DynamicFilterCriteria:enum\" />\n                | \"Unknown\"\n                | \"AboveAverage\"\n                | \"AllDatesInPeriodApril\"\n                | \"AllDatesInPeriodAugust\"\n                | \"AllDatesInPeriodDecember\"\n                | \"AllDatesInPeriodFebruray\"\n                | \"AllDatesInPeriodJanuary\"\n                | \"AllDatesInPeriodJuly\"\n                | \"AllDatesInPeriodJune\"\n                | \"AllDatesInPeriodMarch\"\n                | \"AllDatesInPeriodMay\"\n                | \"AllDatesInPeriodNovember\"\n                | \"AllDatesInPeriodOctober\"\n                | \"AllDatesInPeriodQuarter1\"\n                | \"AllDatesInPeriodQuarter2\"\n                | \"AllDatesInPeriodQuarter3\"\n                | \"AllDatesInPeriodQuarter4\"\n                | \"AllDatesInPeriodSeptember\"\n                | \"BelowAverage\"\n                | \"LastMonth\"\n                | \"LastQuarter\"\n                | \"LastWeek\"\n                | \"LastYear\"\n                | \"NextMonth\"\n                | \"NextQuarter\"\n                | \"NextWeek\"\n                | \"NextYear\"\n                | \"ThisMonth\"\n                | \"ThisQuarter\"\n                | \"ThisWeek\"\n                | \"ThisYear\"\n                | \"Today\"\n                | \"Tomorrow\"\n                | \"YearToDate\"\n                | \"Yesterday\"\n        "
    return:
      type: void
      description: ''
