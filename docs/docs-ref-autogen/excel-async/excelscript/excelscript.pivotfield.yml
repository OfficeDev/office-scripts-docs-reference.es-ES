  isDeprecated: false
  syntax:
    content: 'sortByLabels(sortBy: SortBy | "Ascending" | "Descending"): void;'
    parameters:
    - id: sortBy
      description: Especifica si la ordenación se realiza en orden ascendente o descendente.
