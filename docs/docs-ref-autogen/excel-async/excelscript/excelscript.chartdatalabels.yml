### YamlMime:TSType
name: Excel.ChartDataLabels
uid: excel!Excel.ChartDataLabels:interface
package: excel!
fullName: Excel.ChartDataLabels
summary: Representa una colección de todas las etiquetas de datos en un punto del gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: autoText
  uid: excel!Excel.ChartDataLabels#autoText:member
  package: excel!
  fullName: autoText
  summary: Especifica si las etiquetas de datos generan automáticamente el texto apropiado basado en el contexto.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'autoText: boolean;'
    return:
      type: boolean
- name: format
  uid: excel!Excel.ChartDataLabels#format:member
  package: excel!
  fullName: format
  summary: Especifica el formato de las etiquetas de datos del gráfico, que incluye el relleno y el formato de fuente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartDataLabelFormat;'
    return:
      type: <xref uid="excel!Excel.ChartDataLabelFormat:interface" />
- name: horizontalAlignment
  uid: excel!Excel.ChartDataLabels#horizontalAlignment:member
  package: excel!
  fullName: horizontalAlignment
  summary: Especifica la alineación horizontal de la etiqueta de datos del gráfico. Consulte Excel. ChartTextHorizontalAlignment para obtener información detallada. Esta propiedad es válida sólo cuando TextOrientation de la etiqueta de datos es 0.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      horizontalAlignment:
                  | ChartTextHorizontalAlignment
                  | "Center"
                  | "Left"
                  | "Right"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextHorizontalAlignment:enum" />
                    | "Center"
                    | "Left"
                    | "Right"
                    | "Justify"
                    | "Distributed"
- name: linkNumberFormat
  uid: excel!Excel.ChartDataLabels#linkNumberFormat:member
  package: excel!
  fullName: linkNumberFormat
  summary: Especifica si el formato de número está vinculado a las celdas. Si es verdadero, cambiará el formato de número en las etiquetas cuando cambie en las celdas.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'linkNumberFormat: boolean;'
    return:
      type: boolean
- name: numberFormat
  uid: excel!Excel.ChartDataLabels#numberFormat:member
  package: excel!
  fullName: numberFormat
  summary: Especifica el código de formato para los rótulos de datos.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'numberFormat: string;'
    return:
      type: string
- name: position
  uid: excel!Excel.ChartDataLabels#position:member
  package: excel!
  fullName: position
  summary: Valor DataLabelPosition que representa la posición de la etiqueta de datos. Consulte Excel. ChartDataLabelPosition para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartDataLabelPosition
                  | "Invalid"
                  | "None"
                  | "Center"
                  | "InsideEnd"
                  | "InsideBase"
                  | "OutsideEnd"
                  | "Left"
                  | "Right"
                  | "Top"
                  | "Bottom"
                  | "BestFit"
                  | "Callout";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartDataLabelPosition:enum" />
                    | "Invalid"
                    | "None"
                    | "Center"
                    | "InsideEnd"
                    | "InsideBase"
                    | "OutsideEnd"
                    | "Left"
                    | "Right"
                    | "Top"
                    | "Bottom"
                    | "BestFit"
                    | "Callout"
- name: separator
  uid: excel!Excel.ChartDataLabels#separator:member
  package: excel!
  fullName: separator
  summary: Cadena que representa el separador empleado para las etiquetas de datos de un gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'separator: string;'
    return:
      type: string
- name: showBubbleSize
  uid: excel!Excel.ChartDataLabels#showBubbleSize:member
  package: excel!
  fullName: showBubbleSize
  summary: Especifica si el tamaño de la burbuja de la etiqueta de datos es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showBubbleSize: boolean;'
    return:
      type: boolean
- name: showCategoryName
  uid: excel!Excel.ChartDataLabels#showCategoryName:member
  package: excel!
  fullName: showCategoryName
  summary: Especifica si el nombre de categoría de la etiqueta de datos es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showCategoryName: boolean;'
    return:
      type: boolean
- name: showLegendKey
  uid: excel!Excel.ChartDataLabels#showLegendKey:member
  package: excel!
  fullName: showLegendKey
  summary: Especifica si la clave de la leyenda de la etiqueta de datos está visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showLegendKey: boolean;'
    return:
      type: boolean
- name: showPercentage
  uid: excel!Excel.ChartDataLabels#showPercentage:member
  package: excel!
  fullName: showPercentage
  summary: Especifica si el porcentaje de la etiqueta de datos es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showPercentage: boolean;'
    return:
      type: boolean
- name: showSeriesName
  uid: excel!Excel.ChartDataLabels#showSeriesName:member
  package: excel!
  fullName: showSeriesName
  summary: Especifica si el nombre de serie de la etiqueta de datos es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showSeriesName: boolean;'
    return:
      type: boolean
- name: showValue
  uid: excel!Excel.ChartDataLabels#showValue:member
  package: excel!
  fullName: showValue
  summary: Especifica si el valor de la etiqueta de datos es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showValue: boolean;'
    return:
      type: boolean
- name: textOrientation
  uid: excel!Excel.ChartDataLabels#textOrientation:member
  package: excel!
  fullName: textOrientation
  summary: Representa el ángulo al que está orientado el texto para los rótulos de datos. El valor debe ser un entero comprendido entre-90 y 90, o el número entero 180 para texto orientado verticalmente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'textOrientation: number;'
    return:
      type: number
- name: verticalAlignment
  uid: excel!Excel.ChartDataLabels#verticalAlignment:member
  package: excel!
  fullName: verticalAlignment
  summary: Representa la alineación vertical de la etiqueta de datos del gráfico. Consulte Excel. ChartTextVerticalAlignment para obtener información detallada. Esta propiedad es válida sólo cuando TextOrientation de la etiqueta de datos es-90, 90 o 180.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      verticalAlignment:
                  | ChartTextVerticalAlignment
                  | "Center"
                  | "Bottom"
                  | "Top"
                  | "Justify"
                  | "Distributed";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartTextVerticalAlignment:enum" />
                    | "Center"
                    | "Bottom"
                    | "Top"
                    | "Justify"
                    | "Distributed"
methods:
- name: load(propertyNames)
  uid: excel!Excel.ChartDataLabels#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
