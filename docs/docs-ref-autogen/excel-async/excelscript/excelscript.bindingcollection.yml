    - id: bindingType
      description: Tipo de enlace. Consulte Excel. BindingType.
      type: <xref uid="excel!Excel.BindingType:enum" /> | "Range" | "Table" | "Text"
    - id: id
      description: Nombre del enlace.
      type: string
