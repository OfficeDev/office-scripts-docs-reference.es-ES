### YamlMime:TSType
name: Excel.ChartLegend
uid: excel!Excel.ChartLegend:interface
package: excel!
fullName: Excel.ChartLegend
summary: Representa la leyenda de un gráfico.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: format
  uid: excel!Excel.ChartLegend#format:member
  package: excel!
  fullName: format
  summary: Representa el formato de una leyenda del gráfico, que incluye el formato de relleno y de fuente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly format: ChartLegendFormat;'
    return:
      type: <xref uid="excel!Excel.ChartLegendFormat:interface" />
- name: height
  uid: excel!Excel.ChartLegend#height:member
  package: excel!
  fullName: height
  summary: Especifica el alto, en puntos, de la leyenda en el gráfico. NULL si la leyenda no es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'height: number;'
    return:
      type: number
- name: left
  uid: excel!Excel.ChartLegend#left:member
  package: excel!
  fullName: left
  summary: Especifica la izquierda, en puntos, de la leyenda en el gráfico. NULL si la leyenda no es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'left: number;'
    return:
      type: number
- name: legendEntries
  uid: excel!Excel.ChartLegend#legendEntries:member
  package: excel!
  fullName: legendEntries
  summary: Representa una colección de legendEntries en la leyenda.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'readonly legendEntries: ChartLegendEntryCollection;'
    return:
      type: <xref uid="excel!Excel.ChartLegendEntryCollection:interface" />
- name: overlay
  uid: excel!Excel.ChartLegend#overlay:member
  package: excel!
  fullName: overlay
  summary: Especifica si la leyenda del gráfico debe superponerse con el cuerpo principal del gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'overlay: boolean;'
    return:
      type: boolean
- name: position
  uid: excel!Excel.ChartLegend#position:member
  package: excel!
  fullName: position
  summary: Especifica la posición de la leyenda en el gráfico. Consulte Excel. ChartLegendPosition para obtener información detallada.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      position:
                  | ChartLegendPosition
                  | "Invalid"
                  | "Top"
                  | "Bottom"
                  | "Left"
                  | "Right"
                  | "Corner"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.ChartLegendPosition:enum" />
                    | "Invalid"
                    | "Top"
                    | "Bottom"
                    | "Left"
                    | "Right"
                    | "Corner"
                    | "Custom"
- name: showShadow
  uid: excel!Excel.ChartLegend#showShadow:member
  package: excel!
  fullName: showShadow
  summary: Especifica si la leyenda tiene una sombra en el gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'showShadow: boolean;'
    return:
      type: boolean
- name: top
  uid: excel!Excel.ChartLegend#top:member
  package: excel!
  fullName: top
  summary: Especifica la parte superior de la leyenda de un gráfico.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'top: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ChartLegend#visible:member
  package: excel!
  fullName: visible
  summary: Especifica si ChartLegend es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: width
  uid: excel!Excel.ChartLegend#width:member
  package: excel!
  fullName: width
  summary: Especifica el ancho, en puntos, de la leyenda en el gráfico. NULL si la leyenda no es visible.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'width: number;'
    return:
      type: number
