### YamlMime:UniversalReference
items:
  - uid: 'excel!Excel.RangeFont:interface'
    summary: 'Este objeto representa los atributos de fuente (nombre de fuente, tamaño de fuente, color, etc.) de un objeto.'
    name: Excel.RangeFont
    fullName: Excel.RangeFont
    langs:
      - typeScript
    type: interface
    package: excel!
    children:
      - 'excel!Excel.RangeFont#bold:member'
      - 'excel!Excel.RangeFont#color:member'
      - 'excel!Excel.RangeFont#italic:member'
      - 'excel!Excel.RangeFont#load:member(1)'
      - 'excel!Excel.RangeFont#name:member'
      - 'excel!Excel.RangeFont#size:member'
      - 'excel!Excel.RangeFont#strikethrough:member'
      - 'excel!Excel.RangeFont#subscript:member'
      - 'excel!Excel.RangeFont#superscript:member'
      - 'excel!Excel.RangeFont#tintAndShade:member'
      - 'excel!Excel.RangeFont#underline:member'
  - uid: 'excel!Excel.RangeFont#bold:member'
    summary: Representa el estado de negrita de la fuente.
    name: bold
    fullName: bold
    langs:
      - typeScript
    type: property
    syntax:
      content: 'bold: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#color:member'
    summary: 'Representación del código de color HTML del color del texto (por ejemplo, \# FF0000 representa el rojo).'
    name: color
    fullName: color
    langs:
      - typeScript
    type: property
    syntax:
      content: 'color: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#italic:member'
    summary: Especifica el estado de cursiva de la fuente.
    name: italic
    fullName: italic
    langs:
      - typeScript
    type: property
    syntax:
      content: 'italic: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#load:member(1)'
    summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar `context.sync()` antes de leer las propiedades.
    name: load(propertyNames)
    fullName: load(propertyNames)
    langs:
      - typeScript
    type: method
    syntax:
      content: 'load(propertyNames?: string | string[]): void;'
      return:
        type:
          - void
        description: ''
      parameters:
        - id: propertyNames
          description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
          type:
            - 'string | string[]'
  - uid: 'excel!Excel.RangeFont#name:member'
    summary: 'Nombre de fuente (por ejemplo, "Calibri")'
    name: name
    fullName: name
    langs:
      - typeScript
    type: property
    syntax:
      content: 'name: string;'
      return:
        type:
          - string
  - uid: 'excel!Excel.RangeFont#size:member'
    summary: Tamaño de fuente.
    name: size
    fullName: size
    langs:
      - typeScript
    type: property
    syntax:
      content: 'size: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#strikethrough:member'
    summary: Especifica el estado de tachado de la fuente. Un valor NULL indica que el intervalo no tiene una configuración de Strikethrough uniforme.
    name: strikethrough
    fullName: strikethrough
    langs:
      - typeScript
    type: property
    syntax:
      content: 'strikethrough: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#subscript:member'
    summary: Especifica el estado de subíndice de la fuente. Devuelve true si todas las fuentes del intervalo son subíndices. Devuelve false si todas las fuentes del intervalo son superíndice o normal (ni superíndice ni subíndice). Devuelve null en caso contrario.
    name: subscript
    fullName: subscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'subscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#superscript:member'
    summary: Especifica el estado de superíndice de la fuente. Devuelve true si todas las fuentes del intervalo son superíndices. Devuelve false si todas las fuentes del intervalo son de subíndice o normal (ni superíndice ni subíndice). Devuelve null en caso contrario.
    name: superscript
    fullName: superscript
    langs:
      - typeScript
    type: property
    syntax:
      content: 'superscript: boolean;'
      return:
        type:
          - boolean
  - uid: 'excel!Excel.RangeFont#tintAndShade:member'
    summary: 'Especifica un doble que aclara u oscurece un color para la fuente del rango, el valor está comprendido entre-1 (más oscuro) y 1 (más brillante), con 0 para el color original. Un valor nulo indica que el rango completo no tiene una configuración de fuente uniforme.'
    name: tintAndShade
    fullName: tintAndShade
    langs:
      - typeScript
    type: property
    syntax:
      content: 'tintAndShade: number;'
      return:
        type:
          - number
  - uid: 'excel!Excel.RangeFont#underline:member'
    summary: Tipo de subrayado aplicado a la fuente. Consulte Excel. RangeUnderlineStyle para obtener información detallada.
    name: underline
    fullName: underline
    langs:
      - typeScript
    type: property
    syntax:
      content: |-
        underline:
                    | RangeUnderlineStyle
                    | "None"
                    | "Single"
                    | "Double"
                    | "SingleAccountant"
                    | "DoubleAccountant";
      return:
        type:
          - 'excel!Excel.RangeFont#underline~0:complex'
