methods:
- name: apply(range, columnIndex, criteria)
  uid: excel!Excel.AutoFilter#apply:member(1)
  package: excel!
  fullName: apply(range, columnIndex, criteria)
  summary: Aplica el objecto AutoFilter a un rango. Esto filtra la columna si se especifican el índice de columna y los criterios de filtro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      apply(
                  range: Range | string,
                  columnIndex?: number,
                  criteria?: FilterCriteria
              ): void;
    parameters:
    - id: range
      description: El intervalo en el que se aplicará el Autofiltro.
      type: <xref uid="excel!Excel.Range:interface" /> | string
    - id: columnIndex
      description: Índice de columna de base cero al que se aplica el Autofiltro.
      type: number
    - id: criteria
      description: Los criterios de filtro.
      type: <xref uid="excel!Excel.FilterCriteria:interface" />
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getActiveWorksheet();\n    let farmData = sheet.getUsedRange();\n\n    // This filter will only show the rows with the top 25% of values in column 3.\n    sheet.autoFilter.apply(farmData, 3, { criterion1: \"25\", filterOn: Excel.FilterOn.topPercent });\n    await context.sync();\n}\n```"
