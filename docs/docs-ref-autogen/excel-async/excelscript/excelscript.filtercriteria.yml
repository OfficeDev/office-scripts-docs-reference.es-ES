### YamlMime:TSType
name: Excel.FilterCriteria
uid: excel!Excel.FilterCriteria:interface
package: excel!
fullName: Excel.FilterCriteria
summary: Representa los criterios de filtrado que se aplican a una columna.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.FilterCriteria#color:member
  package: excel!
  fullName: color
  summary: Cadena de color HTML que se usa para filtrar las celdas. Se usa con el filtrado de "cellColor" y "fontColor".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: criterion1
  uid: excel!Excel.FilterCriteria#criterion1:member
  package: excel!
  fullName: criterion1
  summary: >-
    Primer criterio usado para filtrar los datos. Se usa como un operador en el caso del filtrado "personalizado". Por ejemplo, "<!-- -->&gt;<!-- -->50 "para el número mayor que 50 o" = * s "para los valores que acaben en" s ".


    Se usa como un número en el caso de los elementos superiores/inferiores/porcentajes (por ejemplo, "5" para los 5 elementos principales si Filteron se establece en "Top items").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion1?: string;'
    return:
      type: string
- name: criterion2
  uid: excel!Excel.FilterCriteria#criterion2:member
  package: excel!
  fullName: criterion2
  summary: Segundo criterio usado para filtrar los datos. Solo se usa como un operador en el caso del filtrado "personalizado".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'criterion2?: string;'
    return:
      type: string
- name: dynamicCriteria
  uid: excel!Excel.FilterCriteria#dynamicCriteria:member
  package: excel!
  fullName: dynamicCriteria
  summary: Criterios dinámicos del conjunto Excel.DynamicFilterCriteria que se van a aplicar a esta columna. Se usa con el filtrado "dinámico".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dynamicCriteria?:
                  | DynamicFilterCriteria
                  | "Unknown"
                  | "AboveAverage"
                  | "AllDatesInPeriodApril"
                  | "AllDatesInPeriodAugust"
                  | "AllDatesInPeriodDecember"
                  | "AllDatesInPeriodFebruray"
                  | "AllDatesInPeriodJanuary"
                  | "AllDatesInPeriodJuly"
                  | "AllDatesInPeriodJune"
                  | "AllDatesInPeriodMarch"
                  | "AllDatesInPeriodMay"
                  | "AllDatesInPeriodNovember"
                  | "AllDatesInPeriodOctober"
                  | "AllDatesInPeriodQuarter1"
                  | "AllDatesInPeriodQuarter2"
                  | "AllDatesInPeriodQuarter3"
                  | "AllDatesInPeriodQuarter4"
                  | "AllDatesInPeriodSeptember"
                  | "BelowAverage"
                  | "LastMonth"
                  | "LastQuarter"
                  | "LastWeek"
                  | "LastYear"
                  | "NextMonth"
                  | "NextQuarter"
                  | "NextWeek"
                  | "NextYear"
                  | "ThisMonth"
                  | "ThisQuarter"
                  | "ThisWeek"
                  | "ThisYear"
                  | "Today"
                  | "Tomorrow"
                  | "YearToDate"
                  | "Yesterday";
    return:
      type: >-
        | <xref uid="excel!Excel.DynamicFilterCriteria:enum" />
                    | "Unknown"
                    | "AboveAverage"
                    | "AllDatesInPeriodApril"
                    | "AllDatesInPeriodAugust"
                    | "AllDatesInPeriodDecember"
                    | "AllDatesInPeriodFebruray"
                    | "AllDatesInPeriodJanuary"
                    | "AllDatesInPeriodJuly"
                    | "AllDatesInPeriodJune"
                    | "AllDatesInPeriodMarch"
                    | "AllDatesInPeriodMay"
                    | "AllDatesInPeriodNovember"
                    | "AllDatesInPeriodOctober"
                    | "AllDatesInPeriodQuarter1"
                    | "AllDatesInPeriodQuarter2"
                    | "AllDatesInPeriodQuarter3"
                    | "AllDatesInPeriodQuarter4"
                    | "AllDatesInPeriodSeptember"
                    | "BelowAverage"
                    | "LastMonth"
                    | "LastQuarter"
                    | "LastWeek"
                    | "LastYear"
                    | "NextMonth"
                    | "NextQuarter"
                    | "NextWeek"
                    | "NextYear"
                    | "ThisMonth"
                    | "ThisQuarter"
                    | "ThisWeek"
                    | "ThisYear"
                    | "Today"
                    | "Tomorrow"
                    | "YearToDate"
                    | "Yesterday"
- name: filterOn
  uid: excel!Excel.FilterCriteria#filterOn:member
  package: excel!
  fullName: filterOn
  summary: Propiedad usada por el filtro para determinar si los valores deben permanecer visibles.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      filterOn:
                  | FilterOn
                  | "BottomItems"
                  | "BottomPercent"
                  | "CellColor"
                  | "Dynamic"
                  | "FontColor"
                  | "Values"
                  | "TopItems"
                  | "TopPercent"
                  | "Icon"
                  | "Custom";
    return:
      type: >-
        | <xref uid="excel!Excel.FilterOn:enum" />
                    | "BottomItems"
                    | "BottomPercent"
                    | "CellColor"
                    | "Dynamic"
                    | "FontColor"
                    | "Values"
                    | "TopItems"
                    | "TopPercent"
                    | "Icon"
                    | "Custom"
- name: icon
  uid: excel!Excel.FilterCriteria#icon:member
  package: excel!
  fullName: icon
  summary: Icono usado para filtrar las celdas. Se usa con el filtrado de "icono".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'icon?: Icon;'
    return:
      type: <xref uid="excel!Excel.Icon:interface" />
- name: operator
  uid: excel!Excel.FilterCriteria#operator:member
  package: excel!
  fullName: operator
  summary: Operador usado para combinar el criterio 1 y 2 cuando se usa el filtrado "personalizado".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'operator?: FilterOperator | "And" | "Or";'
    return:
      type: <xref uid="excel!Excel.FilterOperator:enum" /> | "And" | "Or"
- name: subField
  uid: excel!Excel.FilterCriteria#subField:member
  package: excel!
  fullName: subField
  summary: La propiedad que usa el filtro para realizar filtrado enriquecido en richvalues.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'subField?: string;'
    return:
      type: string
- name: values
  uid: excel!Excel.FilterCriteria#values:member
  package: excel!
  fullName: values
  summary: Conjunto de valores que se van a usar como parte del filtrado de "valores".
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'values?: Array<string | FilterDatetime>;'
    return:
      type: Array&lt;string | <xref uid="excel!Excel.FilterDatetime:interface" />&gt;
