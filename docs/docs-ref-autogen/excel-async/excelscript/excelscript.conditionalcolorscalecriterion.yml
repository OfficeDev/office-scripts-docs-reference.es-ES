### YamlMime:TSType
name: Excel.ConditionalColorScaleCriterion
uid: excel!Excel.ConditionalColorScaleCriterion:interface
package: excel!
fullName: Excel.ConditionalColorScaleCriterion
summary: Representa un criterio de escala de colores que contiene un tipo, un valor y un color.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ConditionalColorScaleCriterion#color:member
  package: excel!
  fullName: color
  summary: Representación del código de color HTML del color de la escala de colores (por ejemplo, \# FF0000 representa el rojo).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color?: string;'
    return:
      type: string
- name: formula
  uid: excel!Excel.ConditionalColorScaleCriterion#formula:member
  package: excel!
  fullName: formula
  summary: Número, fórmula o valor null (si el tipo es LowestValue).
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'formula?: string;'
    return:
      type: string
- name: type
  uid: excel!Excel.ConditionalColorScaleCriterion#type:member
  package: excel!
  fullName: type
  summary: En qué se debe basar la fórmula condicional criterio.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      type:
                  | ConditionalFormatColorCriterionType
                  | "Invalid"
                  | "LowestValue"
                  | "HighestValue"
                  | "Number"
                  | "Percent"
                  | "Formula"
                  | "Percentile";
    return:
      type: >-
        | <xref uid="excel!Excel.ConditionalFormatColorCriterionType:enum" />
                    | "Invalid"
                    | "LowestValue"
                    | "HighestValue"
                    | "Number"
                    | "Percent"
                    | "Formula"
                    | "Percentile"
