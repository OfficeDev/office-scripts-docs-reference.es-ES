  uid: excel!Excel.HeaderFooterGroup#state:member
  package: excel!
  fullName: state
  summary: El estado por el que se establecen los encabezados y pies de página. Para obtener más información, vea Excel.HeaderFooterState.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      state:
                  | HeaderFooterState
                  | "Default"
                  | "FirstAndDefault"
                  | "OddAndEven"
                  | "FirstOddAndEven";
    return:
      type: >-
        | <xref uid="excel!Excel.HeaderFooterState:enum" />
