### YamlMime:TSType
name: Excel.ShapeLineFormat
uid: excel!Excel.ShapeLineFormat:interface
package: excel!
fullName: Excel.ShapeLineFormat
summary: Representa el formato de línea del objeto Shape. Para imágenes y formas geométricas, el formato de línea representa el borde de la forma.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
properties:
- name: color
  uid: excel!Excel.ShapeLineFormat#color:member
  package: excel!
  fullName: color
  summary: Representa el color de línea en formato de color HTML, con la forma \# RRGGBB (por ejemplo, "FFA500") o como un color HTML con nombre (por ejemplo, "naranja").
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'color: string;'
    return:
      type: string
- name: dashStyle
  uid: excel!Excel.ShapeLineFormat#dashStyle:member
  package: excel!
  fullName: dashStyle
  summary: Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos de guión. Para obtener más información, vea Excel.ShapeLineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      dashStyle:
                  | ShapeLineDashStyle
                  | "Dash"
                  | "DashDot"
                  | "DashDotDot"
                  | "LongDash"
                  | "LongDashDot"
                  | "RoundDot"
                  | "Solid"
                  | "SquareDot"
                  | "LongDashDotDot"
                  | "SystemDash"
                  | "SystemDot"
                  | "SystemDashDot";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineDashStyle:enum" />
                    | "Dash"
                    | "DashDot"
                    | "DashDotDot"
                    | "LongDash"
                    | "LongDashDot"
                    | "RoundDot"
                    | "Solid"
                    | "SquareDot"
                    | "LongDashDotDot"
                    | "SystemDash"
                    | "SystemDot"
                    | "SystemDashDot"
- name: style
  uid: excel!Excel.ShapeLineFormat#style:member
  package: excel!
  fullName: style
  summary: Indica el estilo de línea de la forma. Devuelve un valor null cuando la línea no es visible o hay distintos estilos. Para obtener más información, vea Excel.ShapeLineStyle.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      style:
                  | ShapeLineStyle
                  | "Single"
                  | "ThickBetweenThin"
                  | "ThickThin"
                  | "ThinThick"
                  | "ThinThin";
    return:
      type: >-
        | <xref uid="excel!Excel.ShapeLineStyle:enum" />
                    | "Single"
                    | "ThickBetweenThin"
                    | "ThickThin"
                    | "ThinThick"
                    | "ThinThin"
- name: transparency
  uid: excel!Excel.ShapeLineFormat#transparency:member
  package: excel!
  fullName: transparency
  summary: Indica o establece el grado de transparencia de la línea especificada como valor entre 0,0 (opaco) y 1,0 (transparente). Devuelve un valor nulo cuando la transparencia de la forma es incoherente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'transparency: number;'
    return:
      type: number
- name: visible
  uid: excel!Excel.ShapeLineFormat#visible:member
  package: excel!
  fullName: visible
  summary: Especifica si el formato de línea de un elemento Shape es visible. Devuelve un valor nulo cuando la visibilidad de la forma es incoherente.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'visible: boolean;'
    return:
      type: boolean
- name: weight
  uid: excel!Excel.ShapeLineFormat#weight:member
  package: excel!
  fullName: weight
  summary: Indica el grosor de la línea, en puntos. Devuelve un valor null cuando la línea no es visible o hay distintos grosores de línea.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'weight: number;'
    return:
      type: number
methods:
- name: load(propertyNames)
  uid: excel!Excel.ShapeLineFormat#load:member(1)
  package: excel!
  fullName: load(propertyNames)
  summary: Pone en cola un comando para cargar las propiedades especificadas del objeto. Debe llamar a `context.sync()` antes de leer las propiedades.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'load(propertyNames?: string | string[]): void;'
    parameters:
    - id: propertyNames
      description: Una cadena delimitada por comas o una matriz de cadenas que especifican las propiedades que se van a cargar.
      type: string | string[]
    return:
      type: void
      description: ''
