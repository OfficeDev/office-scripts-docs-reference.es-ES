### YamlMime:TSType
name: Excel.ConditionalFormatCollection
uid: excel!Excel.ConditionalFormatCollection:interface
package: excel!
fullName: Excel.ConditionalFormatCollection
summary: Representa una colección de todos los formatos condicionales que se superponen al intervalo.
remarks: ''
isPreview: false
isDeprecated: false
type: interface
methods:
- name: add(type)
  uid: excel!Excel.ConditionalFormatCollection#add:member(1)
  package: excel!
  fullName: add(type)
  summary: Agrega un nuevo formato condicional a la colección en la primera o máxima prioridad.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: >-
      add(
                  type:
                      | ConditionalFormatType
                      | "Custom"
                      | "DataBar"
                      | "ColorScale"
                      | "IconSet"
                      | "TopBottom"
                      | "PresetCriteria"
                      | "ContainsText"
                      | "CellValue"
              ): ConditionalFormat;
    parameters:
    - id: type
      description: Tipo de formato condicional que se va a agregar. Consulte Excel. ConditionalFormatType para obtener información detallada.
      type: "| <xref uid=\"excel!Excel.ConditionalFormatType:enum\" />\n                | \"Custom\"\n                | \"DataBar\"\n                | \"ColorScale\"\n                | \"IconSet\"\n                | \"TopBottom\"\n                | \"PresetCriteria\"\n                | \"ContainsText\"\n                | \"CellValue\"\n        "
    return:
      type: <xref uid="excel!Excel.ConditionalFormat:interface" />
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange(\"B2:M5\");\n    let conditionalFormat = range.conditionalFormats\n        .add(Excel.ConditionalFormatType.colorScale);\n    let criteria = {\n        minimum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.lowestValue, color: \"blue\" },\n        midpoint: { formula: \"50\", type: Excel.ConditionalFormatColorCriterionType.percent, color: \"yellow\" },\n        maximum: { formula: null, type: Excel.ConditionalFormatColorCriterionType.highestValue, color: \"red\" }\n    };\n    conditionalFormat.colorScale.criteria = criteria;\n\n    await context.sync();\n}\n```"
- name: clearAll()
  uid: excel!Excel.ConditionalFormatCollection#clearAll:member(1)
  package: excel!
  fullName: clearAll()
  summary: Borra todos los formatos condicionales activos en el intervalo actual especificado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'clearAll(): void;'
    return:
      type: void
      description: "\n\n#### <a name=\"examples\"></a>Ejemplos\n\n```typescript\nasync function main(context: Excel.RequestContext) {\n    let sheet = context.workbook.worksheets.getItem(\"Sample\");\n    let range = sheet.getRange();\n    range.conditionalFormats.clearAll();\n\n    await context.sync();\n\n    $(\".conditional-formats\").hide();\n}\n```"
- name: getCount()
  uid: excel!Excel.ConditionalFormatCollection#getCount:member(1)
  package: excel!
  fullName: getCount()
  summary: Devuelve el número de formatos condicionales del libro.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getCount(): ClientResult<number>;'
    return:
      type: <xref uid="excel!Excel.ClientResult:interface" />&lt;number&gt;
      description: ''
- name: getItem(id)
  uid: excel!Excel.ConditionalFormatCollection#getItem:member(1)
  package: excel!
  fullName: getItem(id)
  summary: Devuelve un formato condicional para el identificador especificado.
  remarks: ''
  isPreview: false
  isDeprecated: false
  syntax:
    content: 'getItem(id: string): ConditionalFormat;'
